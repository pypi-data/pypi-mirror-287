[tool.poetry]
name = "robotframework-robotmklibrary"
version = "0.0.3"
description = "A Robot Framework keyword library intended to be used with Robotmk."
authors = ["JÃ¶rg Herbel <joerg.herbel@checkmk.com>"]
packages = [
    { include = "RobotmkLibrary" },
]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"  # anything lower than 3.8 fails to resolve

[tool.poetry.group.dev]
optional = true
[tool.poetry.group.dev.dependencies]
mypy = "*"
black = "*"
isort = "*"
pylint = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
strict = true
enable_error_code = [
    "ignore-without-code",
    "redundant-expr",
    "possibly-undefined",
]
disallow_any_expr = true
disallow_any_explicit = true


[tool.isort]
profile = "black"
