


[project]
name = "histpal"
version = "0.1.1"
authors = [
  { name="Ahmed Helmy", email="a7med.7assaan@gmail.com" },
]
description = "A Python library that empowers you to explore and utilize color palettes from various historical civilizations "
readme = "README.md"
requires-python = ">=3"

classifiers = [
    "Programming Language :: Python :: 3",
     "License :: OSI Approved :: Apache Software License",
     "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/A7med-7elmy/histpal"
Issues = "https://github.com/A7med-7elmy/histpal/issues"