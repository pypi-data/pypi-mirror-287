[metadata]
name = gcloudy
version = 2.1.2
author = tomathon
author_email = tomathon.dev@pm.me
description = A wrapper for google's existing google-cloud python package that aims to make using python inside the Google Cloud framework more intuitive.
long_description = file: README.md
long_description_content_type = text/markdown
license = GPL-3
license_files = LICENSE.md
url = https://codeberg.org/tomathon-limited/gcloudy
project_urls = 
	Bug Tracker = https://codeberg.org/tomathon-limited/gcloudy/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

