[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "chromo_map"
version = "0.1.11"  # Update this version number before you upload a new version to PyPI
description = "A Python package for manipulating color maps."
readme = "README.md"
license = { text = "MIT" }
authors = [
  { name = "Sean Smith", email = "pirsquared.pirr@gmail.com" }
]
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]
dependencies = [
  "numpy", "plotly", "matplotlib>=3.7.5", "pirrtools>=0.2.10", "palettable", "svgwrite"
]

[project.urls]
"Homepage" = "https://github.com/pirsquared/Str2D"

[project.optional-dependencies]
dev = [
  "pytest",
  "pytest-cov",
  "build",
  "twine",
  "black",
  "pre-commit",
  "pylint",
  "sphinx",
  "sphinx-rtd-theme",
  "sphinx-copybutton",
  "sphinx-autobuild",
  "sphinx-autodoc-typehints",
  "ipython",
]

[tool.black]
line-length = 88
target-version = ['py36']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.nox
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | migrations
  | __pycache__
  | old
  | static
  | unmanaged
)/
'''

[tool.setuptools]
# Ensure include_package_data is true
include-package-data = true

[tool.setuptools.package-data]
# Specify the data files
chromo_map = ["data/*.json"]

