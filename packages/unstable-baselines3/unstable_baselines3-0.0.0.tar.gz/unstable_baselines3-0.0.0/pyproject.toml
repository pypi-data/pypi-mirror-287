[project]
name = "unstable_baselines3"
version = "0.0.0"
authors = [
  { name="Pranav", email="pranavraj575@gmail.com" },
]
description = "stable_baselines3 for pettingzoo multi agent algorithms"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
        'gymnasium',
        'pettingzoo',
        'torch',
        'stable-baselines3',
]
[project.urls]
Homepage = "https://github.com/pranavraj575/unstable_baselines3"

[tool.coverage.run]
omit = [
    "tests/*",
    ]