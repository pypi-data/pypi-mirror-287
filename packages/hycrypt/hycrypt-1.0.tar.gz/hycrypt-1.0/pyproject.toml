[project]
name = "hycrypt"
authors = [{ name = "Sira Pornsiriprasert", email = "code@psira.me" }]
dynamic = ["version"]
description = "Hybrid cryptosystem for python"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: BSD License",
  "Operating System :: OS Independent",
  "Topic :: Security :: Cryptography",
]
dependencies = ["cryptography"]

[project.urls]
Homepage = "https://pypi.org/project/hycrypt/"
Documentation = "https://hycrypt.psira.me"
Repository = "https://gitlab.com/hycrypt/hycrypt"
Issues = "https://gitlab.com/hycrypt/hycrypt/-/issues"
Changelog = "https://gitlab.com/hycrypt/hycrypt/-/blob/main/CHANGELOG"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.dynamic]
version = {attr = "hycrypt.__about__.__version__"}

[build-system]
requires = ["setuptools>=64", "cryptography"]
build-backend = "setuptools.build_meta"
