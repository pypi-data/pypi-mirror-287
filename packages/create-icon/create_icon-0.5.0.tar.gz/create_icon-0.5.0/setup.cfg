[metadata]
name = create-icon
version = 0.5.0
author = Michael E Mulvey
author_email = michael.e.mulvey@gmail.com
description = A Simple icon to replace the tkinter feather for your programs
long_description = file: README.md, CHANGELOG.md, HISTORY.md, LICENSE.md
long_description_content_type = text/markdown
url = https://github.com/Caveman-Software/create_icon
project_urls = 
	Bug Tracker = https://github.com/Caveman-Software/create_icon/issues
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: MIT License
	Operating System :: Microsoft :: Windows :: Windows 10
	Topic :: Software Development :: Code Generators
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Software Development :: User Interfaces
	Topic :: Utilities

[options]
include_package_data = True
package_dir = 
	= src
packages = find:
python_requires = >=3.8

[options.packages.find]
where = src

[options.package_data]
* = Examples/*.py ,tests/*.py,src/*.*

[egg_info]
tag_build = 
tag_date = 0

