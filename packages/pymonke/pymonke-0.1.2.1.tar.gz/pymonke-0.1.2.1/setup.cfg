[metadata]
name = pymonke
version = 0.1.2.1
author = Gabriel Remiszewski
description = Tools for creating lab reports and data analysis
long_description = longer description
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
url = https://github.com/GabrielRemi/pymonke

[options]
python_requires = >=3.10
install_requires = 
	numpy>=1.26
	pandas>=2.2
	nltk>=3.8
	matplotlib>=3.8
	mypy_extensions>=1.0
	scienceplots>=2.1
	customtkinter>=5.2
	scipy>=1.12
	uncertainties>=3.1

[mypy]
disallow_untyped_defs = True
disallow_subclassing_any = False

[mypy-scipy.*,nltk.*,scienceplots.*,customtkinter.*,icecream,uncertainties.*]
ignore_missing_imports = true

[mypy-matplotlib.backends.*]
implicit_reexport = True
disallow_untyped_defs = False
check_untyped_defs = False

[egg_info]
tag_build = 
tag_date = 0

