[project]
name = "plotis"
version = "0.1.9"
authors = [
  { name="Victor Brun", email="me@victorbrun.com" },
]
description = "Plot isolation tool for python"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
]
dependencies = [
	"pandas",
	"numpy",
	"matplotlib",
]

[project.urls]
Homepage="https://github.com/victorbrun/plotis"
Issues="https://github.com/victorbrun/plotis/issues"

# Pytest configuration
[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
	"tests"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
