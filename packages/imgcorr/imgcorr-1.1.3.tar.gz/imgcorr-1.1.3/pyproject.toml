[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "imgcorr"
version = "1.1.3"
description = "This package provides a set of image corruptions."
readme = "README.md"
requires-python = ">=3.6"
license = {text = "Apache Software License"}
authors = [
    {name = "Evgenia Rusak", email = "evgenia.rusak@bethgelab.org"},
    {name = "Benjamin Mitzkus", email = "benjamin.mitzkus@bethgelab.org"},
    {name = "Wang Xin", email = "xinwang614@gmail.com"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent"
]
dependencies = [
    "numpy",
    "Pillow",
    "scikit-image",
    "opencv-python",
    "scipy",
    "numba"
]

[project.urls]
Homepage = "https://github.com/greatv/imgcorr"

[tool.setuptools]
packages = ["imgcorr", "imgcorr.frost"]
