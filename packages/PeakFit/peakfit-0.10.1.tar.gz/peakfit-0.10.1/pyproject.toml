[project]
name = "PeakFit"
description = "PeakFit allow for lineshape fitting in pseudo-3D NMR spectra."
authors = [
    { name = "Guillaume Bouvignies", email = "guillaume.bouvignies@ens.psl.eu" },
]
dependencies = [
    "numpy>=2.0.0",
    "lmfit>=1.3.1",
    "matplotlib>=3.9.0",
    "rich>=13.7.1",
    "nmrglue>=0.10",
    "pandas[excel]>=2.2.2",
    "scipy>=1.13.1",
    "networkx>=3.3",
    "emcee>=3.1.6",
    "numdifftools>=0.9.41",
    "pyside6>=6.7.2",
    "pyqtgraph>=0.13.7",
]
requires-python = ">=3.12,<3.13"
readme = "README.md"
dynamic = []
version = "0.10.1"

[project.license]
text = "GPL-3.0-or-later"

[project.scripts]
peakfit = "peakfit.peakfit:main"
peakfit-plot = "peakfit.plotting.main:main"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "scm"

[tool.ruff]
target-version = "py312"

[tool.ruff.format]
docstring-code-format = true

[tool.ruff.lint]
select = [
    "ALL",
]
ignore = [
    "ANN101",
    "ANN102",
    "COM812",
    "ISC001",
    "TCH001",
    "TCH002",
    "TCH003",
    "D100",
    "D101",
    "D102",
    "D103",
    "D104",
    "D105",
    "D107",
    "S311",
]

[tool.ruff.lint.isort]
known-first-party = [
    "peakfit",
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.pyright]
venvPath = "."
venv = ".venv"
