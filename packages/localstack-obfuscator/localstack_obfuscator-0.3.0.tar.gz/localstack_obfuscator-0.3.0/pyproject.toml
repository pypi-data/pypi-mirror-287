[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "localstack-obfuscator"
authors = [
    { name = "LocalStack Contributors", email = "info@localstack.cloud" }
]
version = "0.3.0"
description = "Obfuscate proprietary LocalStack code bases"
dependencies = [
    "python-minifier==2.9.0",
    "PyYAML"
]
requires-python = ">=3.10"
license = {text = "Proprietary"}
classifiers = [
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dynamic = ["readme"]


[project.optional-dependencies]
dev = [
    "ruff>=0.5.2"
]

[project.scripts]
localstack-obfuscator = "localstack_obfuscator.cli:main"

[tool.setuptools]
include-package-data = false

[tool.setuptools.dynamic]
readme = {file = ["README.md"], content-type = "text/markdown"}

[tool.setuptools.packages.find]
include = ["localstack_obfuscator*"]
exclude = ["tests*"]

[tool.setuptools.package-data]
"*" = ["*.md"]

[tool.ruff]
# Always generate Python 3.10-compatible code.
target-version = "py310"
line-length = 110
exclude = [
    ".venv*",
    "venv*",
    "dist",
    "build",
    "target",
    "*.egg-info",
    ".git",
]

[tool.ruff.lint]
select = ["B", "C", "E", "F", "I", "W", "T", "B9"]
ignore = [
    "T201", # `print` found
]