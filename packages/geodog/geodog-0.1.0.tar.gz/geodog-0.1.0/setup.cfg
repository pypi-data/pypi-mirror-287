[metadata]
name = geodog
version = 0.1.0
author = Yudhanjaya Wijeratne
author_email = yudhanjaya@appendix.tech
description = A collection of image processing and analysis tools
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/team-watchdog/geodog
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	opencv-python
	numpy
	pillow
	geopandas
	shapely
	rasterio
	scikit-learn
	tqdm

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	image-to-points = geodog.image_to_points:main
	image-to-polygon = geodog.image_to_polygon:main
	image-to-shapefile = geodog.image_to_shapefile:main
	blueconverter = geodog.blueconverter:main
	boxcutter = geodog.boxcutter:main
	color-remapper = geodog.color_remapper:main
	colorchecker = geodog.colorchecker:main

[egg_info]
tag_build = 
tag_date = 0

