[tool.poetry]
name = "pdf-benchmarker"
version = "0.1.0"
description = "Benchmark PDF extraction tools for use with RAG applications"
authors = ["Joshua Oliphant <joshua.oliphant@hey.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/the-merge/pdf-benchmarker"
packages = [{include = "pdf_benchmarker"}]


[tool.poetry.dependencies]
python = ">=3.10.1,<3.13"
altair = "^5.3.0"
jiwer = "^3.0.4"
llama-parse = "^0.4.2"
matplotlib = "^3.8.4"
pandas = "^2.2.2"
pdf2image = "^1.17.0"
pdfminer-six = "^20231228"
pillow = "^10.3.0"
psutil = "^5.9.8"
pydantic = "^2.8.2"
pytesseract = "^0.3.10"
rouge_score = "^0.1.2"
spacy = "^3.7.4"
torch = "~2.2.2"
transformers = "^4.40.1"
trogon= "^0.5.0"
unstructured = "^0.11.8"
fpdf = "^1.7.2"
tika = "^2.6.0"
pymupdf = "^1.24.4"
pypdf = "^4.2.0"
testcontainers = "^4.5.0"
python-dotenv = "^1.0.1"
tenacity = "^8.3.0"
docqa-bench = "^0.1.13"


[tool.poetry.group.test.dependencies]
pytest = "^8.2.0"
pytest-mock = "^3.14.0"
coverage = "^7.5.1"


[tool.poetry.group.dev.dependencies]
black = "^24.4.2"
flake8 = "^7.0.0"
pre-commit = "^3.7.1"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
