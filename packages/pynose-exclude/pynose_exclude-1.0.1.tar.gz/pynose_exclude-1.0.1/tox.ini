[tox]
min_version = 4.0
env_list = lint, type, test, release
package = wheel
wheel_build_env = .pkg

[testenv:test]
deps =
  pynose
  pytest
commands = pytest tests.py

[testenv:type]
deps =
  mypy
commands = mypy --exclude '^(.tox|build|pynose_exclude.egg-info|venv)/.*' .

[testenv:lint]
deps =
  flake8
commands = flake8 --filename=*.py,test_dirs/**/*.py --max-line-length=120 --exclude=venv/*,.tox/*,build/*,*.egg-info/*
