[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "pyrquest"
version = "0.1.0"
description = "An intuitive and robust Python HTTP/WebSocket Client featuring TLS/JA3/JA4/HTTP2 fingerprint impersonate"
readme = "README.md"
license = "MIT"
authors = ["0x676e67 <gngppz@gmail.com>"]
homepage = "https://github.com/0x676e67/pyrquest"
repository = "https://github.com/0x676e67/pyrquest"

[tool.poetry.dependencies]
python = "^3.8"
