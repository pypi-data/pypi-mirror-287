codecov:
  require_ci_to_pass: true
  allow_pseudo_compare: true
  allow_coverage_offsets: true

comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: false
  require_base: false
  require_head: false

coverage:
  range: 60..90
  round: down
  precision: 0

  status:
    project:
      default:
        target: 80
    patch:
      default:
        target: auto
        threshold: 5