[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.libdoc2testbench]
# output_path = "dump1.zip"
attachment = false
# created_datatypes = "ALL"
# documentation_format = "HTML"
# library_name_extension = "[Robot-Library]"
library_root = "Robot"
# repository_id ="itb-RF"
# resource_name_extension = "[Robot-Resource]"
resource_root = "Robot"
# specification_format = "RAW"
excluded_paths = [
  # "**/test_libraries",
  "**/libdoc2testbench"
  ]

[tool.mypy]
python_version = "3.8"
ignore_missing_imports = true
no_implicit_optional = true
strict_optional = true
warn_return_any = true
warn_no_return = true
warn_unreachable = true
pretty = true
exclude = [
  "test_libraries/",
  "libdoc2testbench/project_dump_model/"
]

[tool.black]
target-version = ['py38']
line-length = 100
include_trailing_comma = false
skip-string-normalization = true

[tool.ruff]
line-length = 100
unfixable = [
    "UP007"
]
exclude = [
  "__pycache__",
  "config.py",
  "model.py",
  "tests",
  "itb_project_export.py"
]
ignore = [
  "T201",
  "N806",
  "B904",
  "B008", # Todo: fix later
  "PLR0913", # Todo: fix later
]
target-version = "py38"
select = [
  "E",
  "F",
  "W",
  "C90",
  "I",
  "N",
  "B",
  "PYI",
