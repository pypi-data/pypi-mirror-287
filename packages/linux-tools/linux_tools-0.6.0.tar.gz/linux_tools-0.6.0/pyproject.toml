[build-system]
requires = ["setuptools>=40.6.0"]
build-backend = "setuptools.build_meta"

[project]
name = "linux-tools"
version = "0.6.0"
description = "Various command line utilities for Linux"
requires-python = ">= 3.9"
license = {text = "Apache-2.0"}
readme = "README.md"
authors = [
	{name = "Robin Jarry", email = "~rjarry/public-inbox@lists.sr.ht"},
]
classifiers = [
	"Development Status :: 5 - Production/Stable",
	"Environment :: Console",
	"Intended Audience :: Developers",
	"Topic :: Software Development :: Build Tools",
	"License :: OSI Approved :: Apache Software License",
	"Operating System :: POSIX :: Linux",
	"Programming Language :: Python :: 3",
]

[project.urls]
Repository = "https://git.sr.ht/~rjarry/linux-tools"
Documentation = "https://git.sr.ht/~rjarry/linux-tools/tree/main/item/README.md"
Issues = "https://git.sr.ht/~rjarry/linux-tools#development"
Changelog = "https://git.sr.ht/~rjarry/linux-tools/log"

[project.scripts]
bits = "linux_tools.bits:main"
irqstat = "linux_tools.irqstat:main"
netgraph = "linux_tools.netgraph:main"
procstat = "linux_tools.procstat:main"
systar = "linux_tools.systar:main"

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 88
lines_after_imports = 2
force_sort_within_sections = true
known_first_party = ["linux_tools"]
default_section = "THIRDPARTY"
no_lines_before = "LOCALFOLDER"

[tool.pylint.main]
persistent = false
suggestion-mode = false

[tool.pylint."messages control"]
enable = ["all"]
disable = [
	"broad-except",
	"consider-using-max-builtin",
	"cyclic-import",
	"duplicate-code",
	"file-ignored",
	"fixme",
	"import-outside-toplevel",
	"invalid-overridden-method",
	"line-too-long",
	"locally-disabled",
	"missing-docstring",
	"suppressed-message",
	"unnecessary-pass",
	"unused-argument",
	"use-implicit-booleaness-not-comparison-to-string",
	"use-implicit-booleaness-not-comparison-to-zero",
	"wrong-import-order",
]

[tool.pylint.reports]
msg-template = "{path}:{line} {msg} [{symbol}]"
output-format = "text"
score = false

[tool.pylint.refactoring]
max-nested-blocks = 7
never-returning-functions = ["sys.exit", "argparse.parse_error"]

[tool.pylint.variables]
init-import = true

[tools.pylint.basic]
module-naming-style = "snake_case"
const-naming-style = "UPPER_CASE"
class-naming-style = "PascalCase"
class-attribute-naming-style = "any"
class-const-naming-style = "UPPER_CASE"
attr-naming-style = "snake_case"
function-naming-style = "snake_case"
method-naming-style = "snake_case"
argument-naming-style = "any"
variable-naming-style = "any"
inlinevar-naming-style = "any"

[tool.pylint.format]
expected-line-ending-format = "LF"

[tool.pylint.design]
max-args = 7
max-attributes = 7
max-bool-expr = 5
max-branches = 50
max-locals = 30
max-parents = 10
max-public-methods = 20
max-returns = 7
max-statements = 200
min-public-methods = 0
