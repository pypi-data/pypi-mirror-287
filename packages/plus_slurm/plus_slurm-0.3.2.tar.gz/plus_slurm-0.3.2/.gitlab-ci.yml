stages:
  - lint
  - test
  - build
  - deploy

include:
  - component: $CI_SERVER_FQDN/thht-ci-components/python/test@1.4.0
    inputs:
      job_name: lint
      test_stage: lint
      test_cmd: pixi run lint_ci

  - component: $CI_SERVER_FQDN/thht-ci-components/python/test@1.4.0
    inputs:
      job_name: check_types
      test_stage: lint
      test_cmd: pixi run check_types

  - component: $CI_SERVER_FQDN/thht-ci-components/python/test@1.4.0
    inputs:
      job_name: test
      coverage_folder: "plus_slurm"
      test_environments: ['testpy39', 'testpy310', 'testpy311', 'testpy312']
      run_before_script: |
        apt-get update
        apt-get install -y wget
        export APPTAINER_URL=$(wget -qO- 'https://api.github.com/repos/apptainer/apptainer/releases/latest' | grep '/apptainer_' | cut -d '"' -f4)
        wget -O /tmp/apptainer.deb $APPTAINER_URL
        apt install -yq /tmp/apptainer.deb

  - component: $CI_SERVER_FQDN/thht-ci-components/python/test@1.4.0
    inputs:
      job_name: test_docs
      run_before_script: |
        apt-get update
        apt-get install -y make
      test_cmd: pixi run build_docs

  - component: $CI_SERVER_FQDN/thht-ci-components/python/build_distribute@1.4.0