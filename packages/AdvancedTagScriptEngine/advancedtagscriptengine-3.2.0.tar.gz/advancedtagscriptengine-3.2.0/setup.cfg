[metadata]
name = AdvancedTagScriptEngine
version = attr: TagScriptEngine.__version__
url = https://github.com/japandotorg/TagScriptEngine
author = inthedark.org & PhenoM4n4n
author_email = support@melonbot.io
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: Freely Distributable
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Internet
	Topic :: Software Development :: Libraries
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Utilities
	Typing :: Typed
license = Creative Commons Attribution 4.0 International License
license_file = LICENSE
description = An easy drop in user-provided Templating system.
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
keywords = tagscript, string-templating, discord.py

[options]
packages = find_namespace:
install_requires = 
	pyparsing
	typing_extensions
python_requires = >=3.8

[options.extras_require]
discord = 
	discord.py>=2.4.0
all = 
	orjson
	discord.py>=2.4.0

[options.packages.find]
include = 
	TagScriptEngine
	TagScriptEngine.*
exclude = 
	docs*
	tests*

[flake8]
exclude = 
	build
	dist
	docs/conf.py

[egg_info]
tag_build = 
tag_date = 0

