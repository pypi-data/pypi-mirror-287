[tool.poetry]
name = "writio"
version = "0.1.2"
description = "A file reading and writing library for `.csv`, `.yaml`, `.json`, and `.pickle` files. You probably shouldn't use this."
authors = ["Florian Matter <flmt@mailbox.org>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
pyyaml = "^6.0.1"
invoke = "^2.2.0"

[tool.poetry.group.dev.dependencies]
black = "^23.9.1"
keepachangelog = "^1.0.0"
jinja2 = "^3.1.2"
isort = "^5.12.0"
pytest-cov = "^4.1.0"
pytest = "^7.4.3"


[tool.poetry.group.extras.dependencies]
pandas = "^2.0.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
