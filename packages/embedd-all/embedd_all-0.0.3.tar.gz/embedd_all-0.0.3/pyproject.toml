[project]
name = "embedd_all"
version = "0.0.3"
authors = [
  { name="Arnab", email="arnab.bhattacharya28122000@gmail.com" },
]
description = "Create Embeddings for Excel, CSV, Docs, PDFs"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "openpyxl==3.1.5",
    "pandas==2.0.3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/embedd_all"]

[project.urls]
Homepage = "https://github.com/Arnab28122000/embed-all"
Issues = "https://github.com/Arnab28122000/embed-all/issues"