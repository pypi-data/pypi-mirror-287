[tool.poetry]
name = "warc2summary"
version = "0.0.12"
description = "warc2summary"
authors = ["masamune-prog <zgoh033@e.ntu.edu.sg>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/masamune-prog/warc2summary"
repository = "https://github.com/masamune-prog/warc2summary"
documentation = "https://warc2summary.readthedocs.io"
classifiers = [
    "Development Status :: 1 - Planning",
]

[tool.poetry.urls]
Changelog = "https://github.com/masamune-prog/warc2summary/releases"

[tool.poetry.dependencies]
python = "^3.9"
click = ">=8.0.1"
pandas = {version = "^2.2.2", python = ">=3.9,<4.0"}
warcio = "^1.7.4"
bs4 = "^0.0.2"
tldextract = {version = "^5.1.2", python = ">=3.8,<4.0"}
instructor = {version = "^1.3.5", python = ">=3.9,<4.0"}
fastwarc = "^0.14.7"
lxml = "^5.2.2"

[tool.poetry.dev-dependencies]
Pygments = ">=2.10.0"
bandit = ">=1.7.4"
black = ">=21.10b0"
coverage = {extras = ["toml"], version = ">=6.2"}
darglint = ">=1.8.1"
flake8 = ">=4.0.1"
flake8-bugbear = ">=21.9.2"
flake8-docstrings = ">=1.6.0"
flake8-rst-docstrings = ">=0.2.5"
furo = ">=2021.11.12"
isort = ">=5.10.1"
mypy = ">=0.930"
pep8-naming = ">=0.12.1"
pre-commit = ">=2.16.0"
pre-commit-hooks = ">=4.1.0"
pytest = ">=6.2.5"
pyupgrade = ">=2.29.1"
safety = ">=1.10.3"
sphinx = ">=4.3.2"
sphinx-autobuild = ">=2021.3.14"
sphinx-click = ">=3.0.2"
typeguard = ">=2.13.3"
xdoctest = {extras = ["colors"], version = ">=0.15.10"}
myst-parser = {version = ">=0.16.1"}

[tool.poetry.scripts]
warc2summary = "warc2summary.__main__:main"

[tool.coverage.paths]
source = ["src", "*/site-packages"]
tests = ["tests", "*/tests"]

[tool.coverage.run]
branch = true
source = ["warc2summary", "tests"]

[tool.coverage.report]
show_missing = true
fail_under = 100

[tool.isort]
profile = "black"
force_single_line = true
lines_after_imports = 2

[tool.mypy]
strict = true
warn_unreachable = true
pretty = true
show_column_numbers = true
show_error_context = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
