[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyroughtime"
version = "1.0.1"
authors = [{ name = "Aaron Meese", email = "aaron@meese.enterprises" }]
description = "pyroughtime - A Python 3 Roughtime implementation"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.7,<3.12"
dependencies = [
  "ed25519",
  "pycrypto"
]
keywords = [
  "roughtime",
  "time",
  "timestamp",
  "security",
  "cryptography"
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3.7"
]

[project.urls]
Repository = "https://github.com/meese-enterprises/pyroughtime"
Issues = "https://github.com/meese-enterprises/pyroughtime/issues"
