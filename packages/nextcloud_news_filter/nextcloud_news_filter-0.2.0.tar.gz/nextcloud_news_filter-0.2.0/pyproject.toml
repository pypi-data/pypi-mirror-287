[project]
name = "nextcloud_news_filter"
dynamic = []
description = "Small library to filter Nextcloud News feeds"
authors = [
    { name = "Lioman", email = "dev@lioman.de" },
]
dependencies = [
    "httpx[http2]>=0.27.0",
]
requires-python = ">=3.10,<3.12"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Environment :: Web Environment",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content :: News/Diary",
]
version = "0.2.0"

[project.license]
text = "GPL-3.0-later"

[project.urls]
Source = "https://gitlab.com/lioman/nextcloud_news_filter"
"Issue Tracker" = "https://gitlab.com/lioman/nextcloud_news_filter/-/issues"
Changelog = "https://gitlab.com/lioman/nextcloud_news_filter/-/blob/main/CHANGELOG.md"

[project.optional-dependencies]
cli = [
    "typer>0.8.0",
]

[project.scripts]
nextcloud_news_filter = "nextcloud_news_filter.cli:main"

[tool.pdm.dev-dependencies]
test = [
    "pytest",
    "pytest-mock",
]
dev = [
    "ruff>=0.4.6",
    "scaleway-functions-python>=0.2.1",
    "types-requests>=2.31.0.20240406",
    "mypy>=1.9.0",
    "pytest-cov>=5.0.0",
    "pytest-httpx>=0.30.0",
]

[tool.pdm.scripts]
test = "pytest tests"
format = "ruff format ./src"
lint = "ruff check ./src"
type-check = "mypy ./src"

[tool.pdm.version]
source = "scm"

[tool.ruff]
line-length = 88
indent-width = 4
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",
    "F",
    "UP",
    "B",
    "SIM",
    "I",
]

[tool.pytest.ini_options]
addopts = "--cov=nextcloud_news_filter --cov-report xml --cov-report term:skip-covered"

[tool.coverage.report]
exclude_lines = [
    "if __name__ == .__main__.:",
    "except ImportError as e:",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
