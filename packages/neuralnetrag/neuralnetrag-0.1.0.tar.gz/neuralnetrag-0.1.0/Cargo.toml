[package]
name = "neuralnetrag"
version = "0.1.0"
edition = "2021"

[dependencies]
reqwest = { version = "0.11", features = ["json", "stream", "blocking"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
scraper = "0.12"
pyo3 = { version = "0.15", features = ["extension-module"] }


[lib]
crate-type = ["cdylib"]

[project]
name = "neuralnetrag"
version = "0.1.0"
description = "RAG library in Rust with Python bindings"
