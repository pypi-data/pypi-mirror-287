name: Unit Tests

on:
  push:
    branches:
      - main
    paths-ignore:
      - "docs/**"
      - "README.md"
      - "HISTORY.md"
      - ".gitignore"
  pull_request:
    branches:
      - main
    paths-ignore:
      - "docs/**"
      - "README.md"
      - "HISTORY.md"
      - ".gitignore"

permissions:
  contents: read

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-14]
        python-version: ['3.10']

    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install libomp on macOS
      if: runner.os == 'macOS'
      run: brew install libomp

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .[dev]

    - name: Run tests
      working-directory: ./tests
      run: pytest
