[tool.poetry]
name = "cmem-cmemc"
version = "24.1.5"
description = "Command line client for eccenca Corporate Memory"
license = "Apache-2.0"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Customer Service",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: Apache Software License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
    "Topic :: Database", "Topic :: Utilities",
    "Topic :: Utilities"
    ]
homepage = "https://eccenca.com/go/cmemc"
authors = ["eccenca <cmempy-developer@eccenca.com>", "Sebastian Tramp <sebastian.tramp@eccenca.com>"]
readme = "README-public.md"

[tool.poetry.dependencies]
python = "^3.10"
beautifulsoup4 = "^4.12.2"
certifi = ">=2023.5.7"
click = "^8.1.7"
click-didyoumean = "^0.3.0"
click-help-colors = "^0.9.1"
cmem-cmempy = "==24.1.1"
# cmem-cmempy = { path = "cmempy", develop = true }
configparser = "^5.3.0"
jinja2 = "^3.1.2"
natsort = "^8.3.1"
prometheus-client = "^0.16.0"
pygments = "^2.15.1"
pyjwt = "^2.7.0"
requests = "^2.31.0"
six = "^1.16.0"
timeago = "^1.0.16"
treelib = "^1.6.4"
urllib3 = "^2"
rich = "^13.7.0"
python-dateutil = "^2.8.2"

[tool.poetry.scripts]
cmemc = 'cmem_cmemc:main'

[tool.poetry.group.dev.dependencies]
genbadge = {extras = ["coverage"], version = "^1.1.1"}
mypy = "^1.2.0"
pip = ">=23.3" # Avoid safety issue 62044 for pip less than 23.3
pytest = "^7.3.1"
pytest-cov = "^4.1.0"
pytest-dotenv = "^0.5.2"
pytest-memray = { version = "^1.5.0",  markers = "platform_system != 'Windows'" }
ruff = "^0.3.4"
safety = "^1.10.3"
types-requests = "^2.31.0.10"
types-six = "^1.16.21.9"
types-python-dateutil = "^2.8.19.20240106"
pytest-html = "^4.1.1"

[build-system]
requires = ["poetry-core>=1.2.0", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
dirty = true

[tool.mypy]
warn_return_any = true
ignore_missing_imports = true

[tool.pytest.ini_options]
addopts = ""

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.format]
line-ending = "lf" # Use `\n` line endings for all files

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "ANN101",  # Missing type annotation for self in method
    "ANN204",  # Missing return type annotation for special method `__init__`
    "COM812",  # missing-trailing-comma
    "D107",    # Missing docstring in __init__
    "D203",    # [*] 1 blank line required before class docstring
    "D211",    # No blank lines allowed before class docstring
    "D213",    # Multi-line docstring summary should start at the second line
    "D400",    # First line should end with a period
    "D415",    # First line should end with a period, question mark, or exclamation point
    "EM",      # Exception texts - https://docs.astral.sh/ruff/rules/#flake8-errmsg-em
    "FBT",     # The Boolean Trap - https://docs.astral.sh/ruff/rules/#flake8-boolean-trap-fbt
    "FIX002",  # Allow to add TODO notes in the code
    "G004",    # Logging statement uses f-string
    "ISC001",  # single-line-implicit-string-concatenation
    "PD",      # opinionated linting for pandas code
    "S101",    # use of assert detected
    "TRY003",  # Avoid specifying long messages outside the exception class
    "UP017",   # We need compatibility 3.10 at the moment
]

