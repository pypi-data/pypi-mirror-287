[project]
name = "caseflow"
version = "0.1.4"
description = "Replay the interface recording packets, orchestrate and run them based on the LCEL using the langChain."
authors = [
    { name = "gnakw", email = "gnakw@outlook.com" },
]
dependencies = [
    "haralyzer>=2.4.0",
    "aiohttp>=3.9.5",
    "jsonpath>=0.82.2",
    "pytest>=8.1.1",
    "pytest-html>=4.1.1",
    "pytest-asyncio>=0.23.6",
    "jsonschema>=4.21.1",
    "langchain-core>=0.1.45",
    "langchain>=0.1.16",
    "langchain-openai>=0.1.3",
    "langchainhub>=0.1.15",
    "beautifulsoup4>=4.12.3",
    "lxml>=5.2.2",
]
requires-python = ">=3.11"
readme = "README.md"
keywords = [
    "caseflow",
    "langchain",
    "LCEL",
    "RPA",
    "case",
    "interface test",
]

[project.license]
text = "MIT"

[project.scripts]
caseflow = "caseflow.main:main"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
dev = [
    "black>=24.4.2",
    "ruff>=0.4.9",
    "pyright>=1.1.368",
    "pre-commit>=3.7.1",
]

[tool.pyright]
include = [
    "src/caseflow",
    "tests",
]
