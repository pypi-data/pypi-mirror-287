[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "modulare"
version = "0.0.1.dev"
description = "A simple framework for building complex microservices or basic web applications."
readme = "README.md"
license = {file = "LICENSE.txt"}
maintainers = [{name = "modulare", email = "andreorcldba@gmail.com"}]

dependencies = [
    "fastapi",
    "uvicorn",
    "pydantic"
]

[tool.setuptools]
packages = ["packages"]
