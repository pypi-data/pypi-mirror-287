[tool.poetry]
name = "SnoScience"
version = "2.0.0"
description = "A package optimised for building small neural networks fast."
packages = [{include = "snoscience", from="src"}]
repository = "https://dev.azure.com/snomax/SnoScience"
documentation = "https://thesecondsnomax.github.io/SnoScience/"

license = "MIT"
readme = "README.md"

authors = ["Max Snoodijk <max_snoodijk@live.nl>",]
maintainers = ["Max Snoodijk <max_snoodijk@live.nl>",]

[tool.poetry.dependencies]
python = ">= 3.9, <3.13"
numpy = "^1.26.4"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pylint = "^3.2.3"
mypy = "^1.10.0"
coverage = "^7.5.3"
isort = "^5.13.2"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.6.0"
mkdocs-material = "^9.5.26"
mkdocstrings = "^0.25.1"
mkdocstrings-python = "^1.10.3"
pymdown-extensions = "^10.8.1"

[tool.poetry.group.validate]
optional = true

[tool.poetry.group.validate.dependencies]
tensorflow = "^2.16.1"
matplotlib = "^3.9.0"

[tool.mypy]
packages = ["src"]
cache_dir = "./local/mypy"
ignore_missing_imports = true

[tool.pylint]
max-line-length = 120
disable = [
    "too-few-public-methods",
    "too-many-public-methods",
    "too-many-instance-attributes"
]

[tool.coverage.run]
source = ["src"]
data_file = "./local/coverage/data"

[tool.coverage.report]
show_missing = true
fail_under = 100

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
