[project]
name = "mqp-qiskit-provider"
version = "0.1.0"
description = ""
authors = [
    { name = "Muhammad Nufail Farooqi", email = "farooqi@lrz.de" },
]
dependencies = [
    "qiskit>=0.45",
    "mqp-client>=0.0.1",
]
requires-python = ">=3.8,<3.12"
readme = "README.md"

[project.license]
text = "Apache-2.0"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
source = [
    { name = "lrz_pypi", url = "https://pypi.quantum.lrz.de/" },
]

[tool.pdm.dev-dependencies]
dev = [
    "nox>=2023.4.22",
    "pytest>=8.2.2",
    "pylint>=3.2.5",
    "mypy>=1.10.1",
    "isort>=5.13.2",
    "black>=24.4.2",
]

[tool.pdm.build]
includes = [
    "mqp",
]

[tool.isort]
profile = "black"
src_paths = [
    "mqp",
    "test",
]
known_first_party = [
    "mqp",
    "mqp.client",
]
