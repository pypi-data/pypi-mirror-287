[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "wordgoblin"
version = "1.1.0"
authors = [
  { name="Ian Goodale", email="ianpgoodale@gmail.com" },
]
description = "A lightweight word finder."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/ian-nai/wordgoblin"
"Bug Tracker" = "https://github.com/ian-nai/wordgoblin/issues"
