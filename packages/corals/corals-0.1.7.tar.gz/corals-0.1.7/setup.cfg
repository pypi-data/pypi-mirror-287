[metadata]
name = corals
description = CorALS is an open-source software package for the construction and analysis of large-scale correlation networks for high-dimensional data.
author = Martin Becker
author_email = mgbckr@stanford.edu
license = MIT
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/mgbckr/corals-python
project_urls = 
	Documentation = https://github.com/mgbckr/corals-python
	Source =        https://github.com/mgbckr/corals-python
	Tracker = https://github.com/mgbckr/corals-python/issues
	Download = https://pypi.org/project/corals/#files
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.9
install_requires = 
	importlib-metadata; python_version<"3.8"
	numba>=0.52.0
	numpy>=1.20.3,<2.0.0
	joblib>=1.0.0,<2.0.0
	scipy>=1.6.3,<2.0.0
	scikit-learn>=0.24.2,<2.0.0

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov
	nbmake
	statsmodels

[options.entry_points]

[tool:pytest]
addopts = 
	--cov corals --cov-report term-missing
	--verbose
	-m "not experimental"
norecursedirs = 
	dist
	build
	.tox
testpaths = tests
markers = 
	slow: mark tests as slow (deselect with '-m "not slow"')
	experimental: mark tests for experimental algorithms

[bdist_wheel]
universal = 1

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.0.1
package = corals
extensions = 

[egg_info]
tag_build = 
tag_date = 0

