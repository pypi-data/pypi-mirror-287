[build-system]
requires = ["setuptools>=61.0", 'requests', 'numpy', 'pandas', 'scipy', 'scikit-learn', 'scikit-image', 'pyrosm', 'python-igraph']
build-backend = "setuptools.build_meta"

[project]
name = "georouter"
version = "0.1.9"
authors = [
  { name="David Saldubehere" },
]
description = "Library for generating routes through different preferred environment attributes"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
    "numpy",
    "pandas",
    "scipy",
    "scikit-learn",
    "scikit-image",
    "pyrosm",
    "python-igraph"
]

[project.urls]
Homepage = "https://github.com/davidsaldubehere/georouter"
