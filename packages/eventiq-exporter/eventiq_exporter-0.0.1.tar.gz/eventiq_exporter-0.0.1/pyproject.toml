[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "eventiq-exporter"
dynamic = ["version"]
description = "Prometheus metrics exporter for eventiq"
readme = "README.md"
requires-python = ">=3.9"
license = "Apache-2.0"
keywords = []
authors = []
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = ["prometheus-client", "eventiq==0.3.0rc0"]

[project.urls]
Documentation = "https://github.com/asynq-io/eventiq-exporter#readme"
Issues = "https://github.com/asynq-io/eventiq-exporter/issues"
Source = "https://github.com/asynq-io/eventiq-exporter"

[tool.hatch.version]
path = "eventiq_exporter/__about__.py"

[tool.hatch.envs.default]
dependencies = [
    "pytest",
    "pytest-asyncio",
    "pytest-sugar",
    "pytest-cov",
    "pytest-repeat",
    "ruff",
    "mypy>=1.0.0",
    "bandit",
]

[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"
check = [
    "ruff check ./eventiq_exporter",
    "ruff format --check ./eventiq_exporter",
    "mypy --install-types --non-interactive {args:eventiq_exporter tests}",
    "bandit -r ./eventiq_exporter",
]

[tool.coverage.run]
source_pkgs = ["eventiq_exporter", "tests"]
branch = true
parallel = true
omit = ["eventiq_exporter/__about__.py"]

[tool.coverage.paths]
package = ["eventiq_exporter"]
tests = ["tests"]

[tool.coverage.report]
exclude_lines = ["no cov", "if __name__ == .__main__.:", "if TYPE_CHECKING:"]

[tool.pytest.ini_options]
addopts = "--cov=./eventiq_exporter"
testpaths = ["./tests"]
asyncio_mode = "auto"
filterwarnings = "ignore::DeprecationWarning"

[tool.pyright]
venvPath = ".venv"
venv = "eventiq-exporter"

[tool.mypy]
python_version = "3.9"
disallow_untyped_defs = false
disallow_incomplete_defs = false
follow_imports = "normal"
ignore_missing_imports = true
pretty = true
show_column_numbers = true
show_error_codes = true
warn_no_return = false
warn_unused_ignores = true

[tool.ruff]
target-version = "py39"

line-length = 88
indent-width = 4

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "C",   # flake8-comprehensions
    "B",   # flake8-bugbear
    "UP",  # pyupgrade
    "SIM", # flake8-simplify
]
ignore = [
    "B008", # do not perform function calls in argument defaults
    "E501", # line too long
]

[tool.bandit]
skips = ['B101']
