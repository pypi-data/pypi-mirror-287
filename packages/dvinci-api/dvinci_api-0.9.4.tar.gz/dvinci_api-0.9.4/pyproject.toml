[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dvinci_api"
version = "0.9.4"
description = "Package for interacting with the Dvinci RestAPI"
authors = [
  { name = "Hendrik Siemens", email = "hendrik.siemens@takko.de" },
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.9"

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.9"
]

[project.urls]
homepage = "https://dvinci.thor-systems.de"
repository = "https://github.com/SiemensHalske/dvinci_api"

[project.scripts]
dvinci_api = "dvinci_api.__main__:main"

[project.optional-dependencies]
dev = ["pytest>=7.0"]
