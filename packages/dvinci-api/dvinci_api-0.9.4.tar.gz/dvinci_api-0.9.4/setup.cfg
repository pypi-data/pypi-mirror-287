[metadata]
name = dvinci_api
version = 0.9.4
description = Package for interacting with the Dvinci RestAPI
author = Hendrik Siemens
author_email = hendrik.siemens@takko.de
license = MIT

[options]
package_dir = 
	= src
packages = find:
install_requires = 
	certifi==2024.7.4
	charset-normalizer==3.3.2
	idna==3.7
	iniconfig==2.0.0
	packaging==24.1
	pluggy==1.5.0
	pytest==8.3.2
	requests==2.32.3
	setuptools==71.1.0
	urllib3==2.2.2

[options.extras_require]
dev = 
	pytest>=7.0

[options.entry_points]
console_scripts = 
	dvinci_api = dvinci_api.__main__:main

[egg_info]
tag_build = 
tag_date = 0

