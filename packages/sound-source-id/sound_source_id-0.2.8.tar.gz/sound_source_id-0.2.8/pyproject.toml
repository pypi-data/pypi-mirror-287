[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "sound_source_id"
    version="0.2.8"

authors = [
  { name="Samuele Carcagno", email="sam.carcagno@gmail.com" },
]
description = "Python application for running sound localization experiments"
license = {file = "COPYING.txt"}
readme = "README.md"
requires-python = ">=3.7"
dependencies = ["matplotlib (>=3.0.0)",
                "numpy (>=1.0.0)",
		"pandas (>=1.0.0)",
		"PyAudio (>=0.2.11)",
		"PyQt6 (>=6.6.0)",
		"scipy (>=1.0.1)",
		"pysofaconventions (>=0.1.1)",
		"netCDF4 (>=1.0.0)"
		]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Environment :: X11 Applications :: Qt",
    "Intended Audience :: Developers",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX",
    "Topic :: Scientific/Engineering"
]
[project.urls]
Homepage = "https://gitlab.com/sam81/sound_source_id"
"Bug Tracker" = "https://gitlab.com/sam81/sound_source_id/-/issues"

[tool.setuptools]
packages = ["sound_source_id"]
include-package-data = true

[project.gui-scripts]
sound_source_id = "sound_source_id.__main__:main"

