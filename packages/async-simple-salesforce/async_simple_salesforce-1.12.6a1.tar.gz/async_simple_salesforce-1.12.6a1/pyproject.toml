[tool.poetry]
name = "async-simple-salesforce"
version = "1.12.6a1"
description = "Async fork of simple-salesforce"
authors = ["Erik Aker <eaker@mulliganfunding.com>"]
license = "Apache-2.0"
readme = ["README_ASYNC.md", "README.rst"]
repository = "https://github.com/MulliganFunding/simple-salesforce"
packages = [{include = "simple_salesforce"}]
include = ["LICENSE.txt"]

[tool.poetry.dependencies]
python = "^3.10"
aiofiles = "<24"
httpx = "<1"
more-itertools = "*"
pendulum = "^3"
PyJWT = {version = "<3", extras = ["crypto"]}
requests = "<3"
typing-extensions = "*"
zeep = "<5"

[tool.poetry.group.dev.dependencies]
black = "^23.7.0"
cryptography = "*"
mypy = "^1.11.0"
pylint = "^2.17.5"
pytest = "^7.4.0"
pytest-asyncio = "^0.21.1"
pytest-cov = "^4.1.0"
pytest-httpx = "^0.30.0"
pytest-pylint = "^0.19.0"
pytz = "^2023.3"
responses = "^0.23.3"
twine = "^3.8.0"
types-aiofiles = "^24.1.0.20240626"
types-requests = "^2.32.0.20240712"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "7.0"
asyncio_mode = "auto"
pythonpath = "."
addopts = "--cov=simple_salesforce --cov-report html"
testpaths = [
    "tests",
]
