[build-system]
requires = [
    "build",
    "setuptools",
    "wheel",
    "cython==3.0.10",
    "numpy>=2.0.1",
]
build-backend = "setuptools.build_meta"

[tool.ruff]
lint.select = ['F', 'N', 'E', 'W', 'PL', 'C90', 'RUF', 'SLF', 'UP']
# drop from ignore: PLR2004, E501
lint.ignore = ['E731', 'PLR2004', 'E501', 'UP032']
