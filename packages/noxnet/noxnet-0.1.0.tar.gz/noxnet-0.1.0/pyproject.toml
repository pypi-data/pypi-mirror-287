[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "noxnet"
version = "0.1.0"
description = "Neural networks with Noxjax"
readme = "README.md"
authors = [
    { name = "Paul Wollenhaupt", email = "paul.wollenhaupt@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "jax>=0.4.26",
    "jaxlib>=0.4.26",
    "beartype>=0.18.5",
    "oryx>=0.2.7",
    "jaxtyping>=0.2.33",
    "noxjax>=0.1.2",
]
requires-python = ">=3.11"

[project.urls]
"Homepage" = "https://github.com/pwolle/noxjax"
