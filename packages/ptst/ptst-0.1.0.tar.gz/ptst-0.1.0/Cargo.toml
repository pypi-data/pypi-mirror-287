[package]
name = "ptst"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "pt"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version="0.22.0", features = ["auto-initialize"] }
ruff_python_parser = { git = "https://github.com/ChannyClaus/ruff.git" }
ruff_python_ast = { git = "https://github.com/ChannyClaus/ruff.git" }
ruff_python_trivia = { git = "https://github.com/ChannyClaus/ruff.git" }
ruff_source_file = { git = "https://github.com/ChannyClaus/ruff.git" }
ruff_python_codegen = { git = "https://github.com/ChannyClaus/ruff.git" }
itertools = "0.13.0"
