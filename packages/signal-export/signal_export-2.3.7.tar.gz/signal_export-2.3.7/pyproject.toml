[tool.rye]
managed = true
dev-dependencies = [
    "build",
    "pyright",
    "pre-commit",
    "pytest",
    "pytest-cov",
    "ruff ~= 0.2",
    "setuptools-scm",
    "twine",
    "types-Markdown",
    "types-emoji",
]

[tool.rye.scripts]
check = "pyright"
build = "docker build --tag=carderne/sigexport:dev ."
test = "pytest"
sig = "sigexport"

[tool.pdm.build]
includes = [
    "sigexport/",
]

[tool.pdm.version]
source = "scm"

[tool.ruff]
target-version = "py39"
exclude = [
    "tests",
]

[tool.ruff.lint]
select = [
    "F",
    "E",
    "I",
    "U",
    "N",
    "E",
    "S",
    "T100",
    "A",
    "Q",
    "ANN",
]

[tool.ruff.lint.isort]
known-first-party = [
    "sigexport",
]

[tool.pyright]
venvPath = "."
venv = ".venv"
include = [
    "sigexport",
    "tests",
]
reportMissingImports = true
reportMissingParameterType = true
reportUnnecessaryTypeIgnoreComment = true
reportDeprecated = true
pythonVersion = "3.12"
pythonPlatform = "Linux"

[project]
name = "signal-export"
description = "Export Signal conversations to Markdown and HTML"
readme = "README.md"
requires-python = ">= 3.9"
keywords = [
    "backup",
    "chat",
    "export",
]
authors = [
    { name = "Chris Arderne", email = "chris@rdrn.me" },
]
dynamic = []
classifiers = [
    "Environment :: Console",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Unix",
    "Programming Language :: Python",
]
dependencies = [
    "beautifulsoup4 ~= 4.11",
    "emoji ~= 2.0",
    "Markdown ~= 3.4",
    "typer[all] ~= 0.7",
]
version = "2.3.7"

[project.license]
text = "MIT License"

[project.optional-dependencies]
sql = [
    "pysqlcipher3 == 1.1.0; python_version <  \"3.11\"",
    "pysqlcipher3 >= 1.2.0; python_version >= \"3.11\"",
]

[project.urls]
homepage = "https://github.com/carderne/signal-export"
repository = "https://github.com/carderne/signal-export"

[project.scripts]
sigexport = "sigexport.main:cli"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
