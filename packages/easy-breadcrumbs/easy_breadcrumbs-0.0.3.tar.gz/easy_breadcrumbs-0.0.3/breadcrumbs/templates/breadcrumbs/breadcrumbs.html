<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    {% for breadcrumb in breadcrumbs %}

    {% if breadcrumb.url %}
      <li class="breadcrumb-item"><a href="{{ breadcrumb.url }}">{{ breadcrumb.title }}</a></li>
    {% else %}
      <li class="breadcrumb-item active" aria-current="page">{{ breadcrumb.title }}</li>
    {% endif %}

    {% endfor %}
  </ol>
</nav>
