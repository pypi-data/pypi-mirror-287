[tool.poetry]
name = "gertrude"
version = "0.1.0a21"
description = "GTD done right"
authors = ["Tanguy Le Carrour <tanguy@bioneland.org>"]
license = "AGPL-3.0-or-later"

include = [
    # Generated assets
    "gertrude/**/styles.css*",
]
exclude = [
    "gertrude/**/*_spec.py",
    "gertrude/**/*_test.py",
    "gertrude/infrastructure/conftest.py",
    "gertrude/test_helpers.py",
]

[tool.poetry.scripts]
gertrude = "gertrude.configuration.cli:cli"

[tool.poetry.dependencies]
python = "^3.9"
bl3d = "^1.0.0a0"
bles = "^1.0.0a1"
blessql = "^1.0.0a0"
bl-seth = "^0.2.0"
flask = "^3.0.0"
Flask-Cors = "^3.0.10"
fluent-runtime = "^0.4.0"
Jinja2 = "^3.1.2"
jinja2-fragments = "^1.2.1"
pypugjs = "^5.9.11"
SQLAlchemy = "^2.0.23"
typer = "^0.7.0"
typing-extensions = "^4.8.0"
markdown = "^3.5.1"
requests = "^2.31.0"
pyotp = {version = "^2.8.0", optional = true}

[tool.poetry.group.dev.dependencies]
black = "^24.3.0"
estory = "^0.3.0a0"
heath = "^0.5.0a0"
invoke = "^2.2.0"
isort = "^5.12.0"
safety = "^2.3.5"
libsass = "^0.22.0"
bandit = "^1.7.8"

[tool.poetry.group.test.dependencies]
flake8 = "^6.1.0"
mamba = "^0.11.3"
pytest = "^7.4.3"
robber = "^1.1.5"
beautifulsoup4 = "^4.12.2"

[tool.poetry.group.typing.dependencies]
mypy = "^1.7.1"
types-flask-cors = "^4.0.0.2"
types-setuptools = "^69.0.0.0"
types-beautifulsoup4 = "^4.12.0.7"
types-markdown = "^3.5.0.3"
types-requests = "^2.31.0.10"

[tool.poetry.group.serve.dependencies]
gunicorn = "^21.2.0"
supervisor = "^4.2.5"
bl_scrypture = "^0.1.0a2"
gevent = "^23.9.1"

[tool.poetry.extras]
totp = ["pyotp"]

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.black]
line-length = 89

[[tool.mypy.overrides]]
module = [
    "flask_cors.*",
    "mamba.*",
    "robber.*",
    "sqlalchemy.*",
    "wtforms.*",
]
ignore_missing_imports = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
