[project]
name = "pyfsq"
version = "0.1.2"
authors = [
  { name="Thomas Stibor", email="t.stibor@gsi.de" },
]
description = "Python-based console client and API for transferring data to FSQ server"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/tstibor/pyfsq"
Issues = "https://github.com/tstibor/pyfsq/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/fsq"]

[tool.pytest.ini_options]
pythonpath = [ "src" ]
