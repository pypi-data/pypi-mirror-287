[project]
name = "meteo_lt-pkg"
version = "0.1.7-beta"
authors = [
  { name="Brunas", email="brunonas@gmail.com" },
]
description = "A library to fetch weather data from api.meteo.lt"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
]
dependencies = [
    "aiohttp>=3.9.5",
    "scipy>=1.14.0",
    "numpy>=2.0.1",
]

[project.urls]
Homepage = "https://github.com/Brunas/meteo_lt-pkg"
Issues = "https://github.com/Brunas/meteo_lt-pkg/issues"

[project.optional-dependencies]
dev = [
    "pytest>=6.2.4",
    "pytest-cov>=2.12",
    "pytest-asyncio",
    "twine>=5.1.1",
    "black",
    "coverage",
    "flake8",
    "pyflakes",
    "pylint"
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
