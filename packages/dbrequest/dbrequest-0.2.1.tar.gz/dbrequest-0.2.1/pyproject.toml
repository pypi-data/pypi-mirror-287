[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dbrequest"
version = "0.2.1"
authors = [
    { name="korandr", email="andrey.korovyansky@gmail.com" },
]
description = "Simple ORM library for easy database handling."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Topic :: Database",
    "Topic :: Documentation"
]

[project.urls]
Github = "https://github.com/korandr/dbrequest"
Documentation = "https://github.com/korandr/dbrequest/wiki"

