[tool.poetry]
name = "rotafy"
version = "0.1.0"
description = "Build, update, and delegate a rota/roster of chores, notifying individuals when their scheduled task is upcoming"
authors = ["Ryan McKeown <ryanmckeown@mail4me.com>"]
license = "GPL-3.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
recurrent = "^0.4.1"
toml = "^0.10.2"
python-dateutil = "^2.9.0.post0"
pandas = "^2.2.2"
matplotlib = "^3.9.0"
clicksend-client = "^5.0.78"
jinja2 = "^3.1.4"
retry = "^0.9.2"
click = "^8.1.7"

[tool.poetry.scripts]
rotafy = "rotafy.cli:cli"

[tool.poetry.group.test.dependencies]
pytest = "^8.2.2"


[tool.poetry.group.dev.dependencies]
black = "^24.4.2"
pre-commit = "^3.7.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
