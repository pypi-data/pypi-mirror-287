[package]
name = "pyxelxl"
version = "0.0.18"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "pyxelxl"
crate-type = ["cdylib"]

[dependencies]
anyhow = "1.0.86"
fontdue = "0.9.2"
mini-moka = "0.10.3"
numpy = "0.21.0"
palette = "0.7.6"
parking_lot = "0.12.3"
pyo3 = { version = "0.21", features = ["abi3-py37", "extension-module", "gil-refs", "anyhow"] }
rotsprite = "0.1.4"
strum = "0.26"
strum_macros = "0.26"
