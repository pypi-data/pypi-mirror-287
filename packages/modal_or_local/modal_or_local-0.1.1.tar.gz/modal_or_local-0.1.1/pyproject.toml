[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "modal_or_local"
version = "0.1.1"
description = "Utilities for working with files and directories in modal volumes or the local filesystem"
authors = [
    { name = "Paul Wessling", email = "paul@nowfree.org" },
]
dependencies = [
    "modal>=0.63.81",
]
requires-python = ">=3.10"
readme = "README.md"
keywords = [
    "modal",
]

[project.license]
text = "MIT"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "GitPython",
]

[project.urls]
Repository = "https://github.com/eyecantell/modal_or_local"
Issues = "https://github.com/eyecantell/modal_or_local/issues"

[tool.pdm]
distribution = true

[tool.ruff.lint.isort]
combine-as-imports = true
