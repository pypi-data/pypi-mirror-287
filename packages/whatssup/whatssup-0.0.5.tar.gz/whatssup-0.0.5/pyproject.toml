[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "whatssup"
description = "What's Sup? - A program control and plugin package for enriching Supervisor"

version = "0.0.5"

readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Szasza Palmer"}
]
keywords = [
    "supervisor"
]

classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Environment :: Other Environment",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Boot",
    "Topic :: System :: Monitoring",
    "Topic :: System :: Systems Administration",
]

dependencies = [
    "supervisor",
]

[project.urls]
Repository = "https://github.com/Szasza/whatssup.git"
Issues = "https://github.com/Szasza/whatssup/issues"

[project.scripts]
timemon = "whatssup.timemon:main"
