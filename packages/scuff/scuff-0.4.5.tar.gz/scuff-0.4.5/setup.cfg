[metadata]
name = scuff
version = attr: scuff.__version__
author = akyuute
description = A slick config file format for humans.
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://github.com/akyuute/scuff
copyright = Copyright (c) 2023-present by akyuute
project_urls = 
	GitHub: repo = https://github.com/akyuute/scuff
classifiers = 
	Development Status :: 3 - Alpha
	Environment :: Console
	Intended Audience :: End Users/Desktop
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.12
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Text Processing :: Markup
	Topic :: Utilities
license = MIT
license_files = LICENSE
keywords = config files, config file format, data serialization language, parsing, compilers, API, AST, structured data
platforms = Platform Independent

[options]
packages = find:
python_requires = >= 3.12

[egg_info]
tag_build = 
tag_date = 0

