[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"


[project]
name = "kedro-expectations"
version = "0.4.5"
license = {text = "MIT"}
authors = [{name = "anacision GmbH", email = "tech@anacision.de"}]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
]
description = "Combine Kedro data science pipelines with Great Expectations data validations."
readme = {file = "README.md", content-type = "text/markdown"}
dependencies = [
  "great_expectations==0.18.17",
  "kedro-datasets~=2.0",
  "kedro~=0.19",
  "pandas"
]


[project.optional-dependencies]
dev = [
    "black>=23.0",
    "twine~=4.0",
]

test = [
    "pytest~=7.4",
]


[project.entry-points."kedro.global_commands"]
kedro-expectations = "kedro_expectations:commands"


[tool.setuptools.packages.find]
include = ["kedro_expectations*"]
namespaces = true