[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "pybayesprism"
version = "0.0.1"
authors = [
  { name="Zilu Wang", email="ziluwang829@gmail.com" },
]
description = "Python implementation of BayesPrism"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/ziluwang829/pyBayesPrism"
Issues = "https://github.com/ziluwang829/pyBayesPrism/issues"