[project]
name = "environmental-biophysics"
dynamic = []
description = "Add your description here"
authors = [
    { name = "Gustavo Camargo", email = "" },
]
dependencies = [
    "numpy~=2.0.1",
]
readme = "README.md"
requires-python = "~= 3.12"
version = "0.0.1"

[tool.pdm.version]
source = "scm"

[tool.ruff]
target-version = "py312"
line-length = 120

[tool.ruff.lint]
select = [
    "A",
    "E",
    "F",
    "I",
    "N",
    "T100",
]

[tool.ruff.lint.isort]
known-first-party = [
    "environmental_biophysics",
]

[tool.pyright]
venvPath = "."
venv = ".venv"
typeCheckingMode = "basic"
pythonVersion = "3.12"

[tool.pytest.ini_options]
addopts = "--doctest-modules"

[tool.rye]
managed = true
dev-dependencies = [
    "pyright~=1.1.373",
    "pytest~=8.3.2",
]

[tool.rye.scripts]
fmt = "rye fmt"
lint = "rye lint --fix"
check = "pyright"
test = "rye test"

[tool.rye.scripts.all]
chain = [
    "fmt",
    "lint",
    "check",
    "test",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
