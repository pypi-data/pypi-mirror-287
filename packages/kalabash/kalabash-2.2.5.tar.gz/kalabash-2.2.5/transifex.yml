filters:
  - filter_type: file
    file_format: PO
    source_language: en
    source_file: kalabash/locale/en/LC_MESSAGES/django.po
    translation_files_expression: kalabash/locale/<lang>/LC_MESSAGES/django.po
  - filter_type: file
    file_format: PO
    source_language: en
    source_file: kalabash/locale/en/LC_MESSAGES/djangojs.po
    translation_files_expression: kalabash/locale/<lang>/LC_MESSAGES/djangojs.po
  - filter_type: file
    file_format: PO
    source_language: en
    source_file: frontend/locale/en/LC_MESSAGES/app.po
    translation_files_expression: frontend/locale/<lang>/LC_MESSAGES/app.po
