[package]
name = "roqoqo-qir"
version = "0.1.1"
authors = ["HQS Quantum Simulations <info@quantumsimulations.de>"]
license = "Apache-2.0"
edition = "2021"
rust-version = "1.56"
categories = ["science", "simulation"]
readme = "README.md"
repository = "https://github.com/HQSquantumsimulations/qoqo_qir"
description = "QIR interface for roqoqo Rust quantum computing toolkit by HQS Quantum Simulations"
include = ["src*", "LICENSE", "README.md"]

[lib]
name = "roqoqo_qir"
path = "src/lib.rs"
doctest = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
roqoqo = { version = "~1.15", features = ["unstable_operation_definition"] }
qoqo_calculator = { version = "~1.2" }
lazy_static = "1.4.0"

[dev-dependencies]
test-case = "3.0"
serial_test = "3.1"
