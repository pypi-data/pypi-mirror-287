[tool.poetry]
name = "rlabs-mini-gitlab"
version = "2.0.5"
description = ""
authors = ["RomanLabs <rromanotero@romanlabs.com>"]
readme = "README.md"
license = "LGPL-3.0-or-later"
packages = [{include = "rlabs_mini_gitlab", from = "src"}]

[tool.poetry.scripts]
manual-test-run = "rlabs_mini_gitlab.manual_test_run:main"

[tool.poetry.dependencies]
python = "^3.11"
mypy = "^1.10.0"
rich = "^13.7.1"
rlabs-mini-box = "^1.0.0"
pymongo = "^4.8.0"
rlabs-mini-cache = "^1.0.2"
