[tool.poetry]
name = "asrch"
version = "7.8.1"
description = "A terminal based webscraper and browser"
authors = ["j"]
license = "MIT"
readme = "README.rst"

[tool.poetry.dependencies]
python = "^3.12"
typer = {extras = ["all"], version = "^0.12.3"}
requests = "^2.32.3"
bs4 = "^0.0.2"
selenium = "^4.21.0"
toml = "^0.10.2"
asrch_ascli = "^1.0.0"

[tool.poetry.scripts]
asrch = "asrch.__main__:app"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
