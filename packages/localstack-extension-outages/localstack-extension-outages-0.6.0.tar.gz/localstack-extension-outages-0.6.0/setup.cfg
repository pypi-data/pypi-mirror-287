[metadata]
name = localstack-extension-outages
version = 0.6.0
summary = LocalStack Extension: Outages
description = LocalStack extension that simulates region and service outages
long_description = file:README.md
long_description_content_type = text/markdown; charset=UTF-8
author = LocalStack
author_email = support@localstack.cloud
url = https://localstack.cloud

[options]
zip_safe = False
packages = find:
install_requires = 
	jsonschema>=4.18

[options.entry_points]
localstack.extensions = 
	outages = outages.extension:OutagesExtension

[options.extras_require]
dev = 
	black>=22.3.0
	flake8>=6.0.0
	isort>=5.12.0
	localstack>=3.0.0.post2
	localstack-core[runtime]>=3.0.0
	localstack-ext>=3.0.0.post2
	localstack-obfuscator<=0.2.0
	pyproject-flake8>=6.0.0.post1
test = 
	botocore>=1.31.2
	boto3>=1.26.121
	pytest~=6.2

[egg_info]
tag_build = 
tag_date = 0

