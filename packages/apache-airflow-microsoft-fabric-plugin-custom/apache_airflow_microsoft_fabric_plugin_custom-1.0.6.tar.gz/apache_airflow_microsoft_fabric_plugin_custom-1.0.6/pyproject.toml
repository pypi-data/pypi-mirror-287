[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "apache_airflow_microsoft_fabric_plugin_custom"
version = "1.0.6"
authors = [
  { name="Ambika Garg", email="ambikagarg1101@gmail.com" },
  { name="Domagoj Gusic", email="dgusic94@gmail.com" },
]
description = "A plugin for Apache Airflow to interact with Microsoft Fabric items with small custom change"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 3 - Alpha",
    "Environment :: Plugins",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[project.urls]
Homepage = "https://github.com/ambika-garg/apache-airflow-microsoft-fabric-plugin-custom.git"
