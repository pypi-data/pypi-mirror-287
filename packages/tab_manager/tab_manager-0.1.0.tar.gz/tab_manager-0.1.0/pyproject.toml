[tool.poetry]
name = "tab_manager"
version = "0.1.0"
description = "Websocket for communicating with a simple web extension."
authors = ["Evan Voyles <evan.voyles@intrafentech.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
fastapi = {extras = ["websocket"], version = "^0.111.1"}
websockets = "^12.0"
uvicorn = "^0.30.3"
pydantic = "^2.8.2"
orjson = "^3.10.6"
uuid = "^1.30"
typer = "^0.12.3"
requests = "^2.32.3"
python-json-logger = "^2.0.7"


[tool.poetry.scripts]
tabmgr = "tab_manager.main:run"
tabcli = "tab_manager.cli:cli"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
