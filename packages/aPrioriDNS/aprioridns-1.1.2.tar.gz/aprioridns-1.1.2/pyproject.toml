[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aPrioriDNS"
version = "1.1.2"
authors = [
  { name="Lorenzo Piu", email="lorenzo.piu@ulb.be" },
]
description = "A package to process Direct Numerical Simulations of reacting and non reacting flows"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/LorenzoPiu/aPriori"
Issues = "https://github.com/LorenzoPiu/aPriori/issues"
Documentation = "https://apriori.gitbook.io"