NameVirtualHost *:80

<VirtualHost *:80>
    ServerName pytca

    WSGIDaemonProcess pytca user=redhat processes=4 threads=6

    WSGIScriptAlias /pytca /var/www/pytca/pytca.wsgi

    <Directory /var/www/pytca>
        WSGIProcessGroup pytca
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>
</VirtualHost>
