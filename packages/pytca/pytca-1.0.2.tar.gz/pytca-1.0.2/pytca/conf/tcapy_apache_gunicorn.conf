LoadModule ssl_module modules/mod_ssl.so

# for https

Listen 443
<VirtualHost *:443>
    ServerName pytca
    SSLEngine on

    # need to be changed to the paths to your certificates
    SSLCertificateFile "/home/redhat/cuemacro/pytca/batch_scripts/server.crt"
    SSLCertificateKeyFile "/home/redhat/cuemacro/pytca/batch_scripts/server.key"

    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

    # Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
    # error, crit, alert, emerg.
    # It is also possible to configure the loglevel for particular
    # modules, e.g.
    #LogLevel info ssl:warn

    # make sure Apache can write to these areas (eg. if in a user folder, may need to chown for root to be able to write there)
    # ErrorLog /home/redhat/cuemacro/pytca/error.log
    # CustomLog /home/redhat/cuemacro/pytca/access.log combined

    # For most configuration files from conf-available/, which are
    # enabled or disabled at a global level, it is possible to
    # include a line for only one particular virtual host. For example the
    # following line enables the CGI configuration for this host only
    # after it has been globally disabled with "a2disconf".
    #Include conf-available/serve-cgi-bin.conf
    <Proxy *>
        Order deny,allow
          Allow from all
    </Proxy>
    ProxyPreserveHost On
    #<Location "/pytca">
    <Location "/pytca">
          ProxyPass "http://127.0.0.1:8080/"
          ProxyPassReverse "http://127.0.0.1:8080/"
          # http://unix:/tmp/pytca.sock
          # ProxyPass "unix:/tmp/pytca.sock|http://localhost/pytca"
          # ProxyPassReverse "unix:/tmp/pytca.sock|http://localhost/pytca"
    </Location>

    <Location "/pytcaapi">
          ProxyPass "http://127.0.0.1:8081/" retry=0
          ProxyPassReverse "http://127.0.0.1:8081/"
    </Location>

    <Location "/pytcaboard">
          ProxyPass "http://127.0.0.1:8082/" retry=0
          ProxyPassReverse "http://127.0.0.1:8082/"
    </Location>
</VirtualHost>

<VirtualHost *:80>
    # needs changing to your own address
    Redirect permanent / https://127.0.0.1:443/pytca/
</VirtualHost>


