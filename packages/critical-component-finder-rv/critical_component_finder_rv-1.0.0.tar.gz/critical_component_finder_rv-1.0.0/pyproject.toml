[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
include = [
    "src/critical_component_finder_rv/*.py"
]

[project]
dependencies = [
    "graphviz",
    "networkx"
]
name = "critical_component_finder_rv"
version = "1.0.0"
authors = [{name = "Ramis"}]
description = "Finds critical components chain in C/C++ CMake projects"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
]