[metada]
licence = MIT
license_file = LICENSE
classifiers = 
	'Programming Language :: Python :: 3.10',
	'License :: OSI Approved :: MIT License',
	'Operating System :: OS Independent',

[options]
install_requires = 
	openai==1.37.0
	google-generativeai==0.7.2
python_requires = >3.9

[options.extras_require]
testing = 
	pytest
	mypy
	flake8
	tox
	black

[options.package_data]
groxai_llms = py.typed

[flake8]
max-line-length = 88
exclude = __init__.py

[egg_info]
tag_build = 
tag_date = 0

