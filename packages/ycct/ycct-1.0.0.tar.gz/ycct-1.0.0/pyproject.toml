[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "ycct"
version = "1.0.0"
authors = [
  { name="AccidentallyTheCable", email="cableninja@cableninja.net" },
]
description = "You Cant Change That - A File Monitoring and change prevention process"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "GPLv3" }

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Environment :: Console",
    "Topic :: System :: Monitoring",
    "Topic :: System :: Logging",
    "Topic :: Utilities"

]
dynamic = ["dependencies"]

[project.scripts]
ycct = "ycct:ycct_bin"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
ycct = ["**/*.md", "**/*.spec", "**/*.service", "**/*.toml"]
"*" = ["*.md"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[project.urls]
"Homepage" = "https://gitlab.com/accidentallythecable-public/python-modules/python-ycct/"
"Bug Tracker" = "https://gitlab.com/accidentallythecable-public/python-modules/python-ycct/issues"
