[project]
name = "xingpyc"
version = "0.4.14"
authors = [
  { name="燃棘", email="xxx@xxx.com" },
]
description = "Official Xing Python API"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies=[
    "websocket-client>=1.8.0",
    "websockets>=12.0",
    "numpy>=1.18.0",
    "pillow",
    "aiortc>=1.8.0",
    "mss"
]

[project.urls]
Homepage = "https://github.com/Lx017/XingPyClient"
Issues = "https://github.com/Lx017/XingPyClient/issues"