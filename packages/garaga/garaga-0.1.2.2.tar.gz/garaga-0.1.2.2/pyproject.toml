[project]
name = "garaga"
version = "0.1.2.2"
requires-python = ">=3.10,<3.11"
dependencies = [
    "cairo-lang==0.13.2a0",
    "protobuf==3.20.3",
    "pandas>=2.2.2",
    "tabulate>=0.9.0",
    "pyarrow>=17.0.0",
    "pytest>=8.3.2",
]

[build-system]
requires = ["hatchling", "maturin"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = ["hydra", "tools/hades_binding"]

[tool.hatch.build.targets.wheel]
packages = ["hydra", "tools/hades_binding"]

[tool.hatch.build.targets.wheel.maturin]
bindings = "pyo3"
strip = true

[tool.rye]
namespace_packages = true
