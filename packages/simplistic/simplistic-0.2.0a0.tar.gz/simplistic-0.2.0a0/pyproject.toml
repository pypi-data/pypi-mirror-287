[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "simplistic"
version = "0.2.0-alpha"
description = "A base class for wrapping CLI commands."
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
keywords = ['python3', 'python', 'cli', 'cli wrapper']
authors = [
	{ name="Jesse C. Sealand", email="jesse.sealand@outlook.com" }
	]
#maintainers
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
	]
dependencies = []

#dynamic
#entry-points
#gui-scripts

[project.optional-dependencies]
#gui = ["PyQt5"]

[project.urls]
"Homepage" = "https://github.com/jesse-sealand/simplistic"
"Bug Tracker" = "https://github.com/jesse-sealand/simplistic/issues"

[project.scripts]
#spam-cli = "spam:main_cli"

[project.gui-scripts]
#spam-gui = "spam:main_gui"

[project.entry-points."spam.magical"]
#tomatoes = "spam:main_tomatoes"
