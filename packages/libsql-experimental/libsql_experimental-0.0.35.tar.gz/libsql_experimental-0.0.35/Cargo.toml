[package]
name = "libsql-python"
version = "0.0.35"
edition = "2021"

[lib]
name = "libsql_experimental"
crate-type = ["cdylib"]

[dependencies]
pyo3 = "0.19.0"
libsql = { git = "https://github.com/penberg/libsql/", rev = "5a806fe53cc84a5a49853d4ae30bad64b7210c67", features = ["encryption"]  }
tokio = { version = "1.29.1", features = [ "rt-multi-thread" ] }
tracing-subscriber = "0.3"
