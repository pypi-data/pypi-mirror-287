# joyful/pyproject.toml

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "joyful"
version = "0.0.1"
authors = [
  { name="Joy the Scamper", email="joyful.20240721@gmail.com" }
]
description = "Python SDKs from Joyful Labs"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
license = {text = "MIT License"}

[project.urls]
Homepage = "https://github.com/joyful2024/llmops"
Issues = "https://github.com/joyful2024/llmops/issues"

