# yaml-language-server: $schema=https://raw.githubusercontent.com/gauge-sh/tach/v0.9.0/public/tach-yml-schema.json
modules:
  - path: domain_one
    depends_on:
      - path: domain_three
      - path: domain_two
  - path: domain_three
    depends_on:
      - path: domain_one
  - path: domain_two
    depends_on:
      - path: domain_three
  - path: <root>
    depends_on:
      - path: domain_one
exclude:
  - .*__pycache__
  - .*egg-info
  - docs
  - tests
  - venv
forbid_circular_dependencies: true
