[tool.poetry]
name = "integra-bridge"
version = "0.0.2"
description = "Library allows you to build and connect external processors & connectors to Seventech Integra product"
license = "MIT"
authors = ["Seventech"]
readme = "README.md"


[project.urls]
Homepage = "https://7tech-integra.ru/"
Documentation = ""
Repository = ""

[tool.poetry.dependencies]
python = "^3.12"
fastapi = "^0.111.0"
