[project]
dependencies = ['requests', 'tabulate', 'rich-argparse']

name = "defectdojo_cli2"
version = "0.0.7"
authors = [
  { name="Mikke SchirÃ©n", email="mikke.schiren@digitalist.com" },
]
description = "CLI Wrapper for DefectDojo using APIv2"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3 :: Only",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
license = {file = "LICENSE"}
[project.urls]
Homepage = "https://github.com/Digitalist-Open-Cloud/defectdojo-cli"
Issues = "https://github.com/Digitalist-Open-Cloud/defectdojo-cli/issues"
[project.scripts]
defectdojo = "defectdojo_cli2.__main__:main"
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[tool.setuptools]
packages = ["defectdojo_cli2"]