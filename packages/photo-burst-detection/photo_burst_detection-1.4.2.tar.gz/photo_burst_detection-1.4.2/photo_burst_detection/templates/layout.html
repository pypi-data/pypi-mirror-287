<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>photo burst detection {% block title %}{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static',filename='favicon.svg') }}">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
</head>

<body class="d-flex flex-column h-100">

<header class="py-1 mb-3 border-bottom">
    <div class="d-flex align-items-center">
        <div class="me-auto ps-3">
            <a href="#" class="link-dark text-decoration-none"><i class="bi bi-image fs-2"></i></a>
        </div>
        <div class="pe-3">
            {% if current_user.is_anonymous %}
            <img src="https://www.gravatar.com/avatar/?d=mp" width="32" height="32" class="rounded-circle">
            {% else %}
            <div class="dropdown">
                <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"
                   aria-expanded="false">
                    <img src="{{ current_user.gravatar_url }}" width="32" height="32" class="rounded-circle">
                </a>
                <ul class="dropdown-menu text-small">
                    <li><span class="dropdown-item">{{ current_user.email }}</span></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="/">Overview</a></li>
                    <li><a class="dropdown-item" href="/burst">Burst</a></li>
                    <li><a class="dropdown-item" href="/naming">Naming</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><span class="dropdown-item">
                        Seconds =
                        <a href="?seconds=2">2</a> -
                        <a href="?seconds=5">5</a> -
                        <a href="?seconds=10">10</a> -
                        <a href="?seconds=30">30</a>
                    </span></li>
                    <li><a class="dropdown-item" href="/refresh">Refresh</a></li>
                    <li><a class="dropdown-item" href="/logout">Sign out</a></li>
                </ul>
            </div>
            {% endif %}
        </div>
    </div>
</header>

{% block content %}{% endblock %}

<footer class="footer mt-auto py-3">
</footer>

{% block javascript %}{% endblock %}

</body>

</html>
