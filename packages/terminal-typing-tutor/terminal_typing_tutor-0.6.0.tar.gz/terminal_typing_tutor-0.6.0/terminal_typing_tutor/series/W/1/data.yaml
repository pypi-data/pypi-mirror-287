segments:
  0:
    type: info
    intro: |
      HTML reference
    content: |
      This HTML reference describes all elements and attributes of HTML, including global attributes that apply to all elements.
  1:
    type: drill
    intro: |
      <a>: The Anchor element
    content: |
      <p>You can reach Michael at:</p>

      <ul>
        <li><a href="https://example.com">Website</a></li>
        <li><a href="mailto:m.bluth@example.com">Email</a></li>
        <li><a href="tel:+123456789">Phone</a></li>
      </ul>
  2:
    type: drill
    intro: |
      <abbr>: The Abbreviation element
    content: "<p>You can use <abbr>CSS</abbr> (Cascading Style Sheets) to style your <abbr>HTML</abbr> (HyperText Markup Language). \nUsing style sheets, you can keep your <abbr>CSS</abbr> presentation layer and <abbr>HTML</abbr> content layer separate. \nThis is called \"separation of concerns.\"</p>\n"
