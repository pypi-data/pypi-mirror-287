    content: |
      Odd ideas die like odd seeds.  Odd seeds die as do odd deeds.
      Dad has odd ideas.  Dad sees a soda as a sad dose.  A soda
      aids Sis.  So I see a soda is added.  Sis does like a soda.
  5: 
