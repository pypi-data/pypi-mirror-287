      (7)
    content: |
      Sis said Dean is dense as sand.  Dean needs an idea and Sis
      needs a sedan.  Dad sends a sedan.  Dean is indeed sad as
      he sees Sis and Ed inside.  At nine he sees Sis and Ed dine.
