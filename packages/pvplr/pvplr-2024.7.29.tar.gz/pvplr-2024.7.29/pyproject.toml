[build-system]
requires = ["setuptools>=61", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "pvplr"
dependencies = [
    'numpy',
    'pandas',
    'matplotlib',
    'scipy']
license = { text = "BSD-2-Clause" }
version = "2024.07.29"
description = "PV PLR analysis"
readme = "README.md"

[tool.setuptools.packages.find]
include = ["pvplr*"]

[tool.setuptools_scm]
