[project]
name = "durakgame"
version = "1.0.4"
authors = [
    {name = "Artem Ibragimov", email="artem.ibragimov1602@gmail.com"}
]
description = "A simple Durak card game simulator"
readme = "README.md"
requires-python = ">= 3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Github = "https://github.com/Artem-Goldenberg/Durak"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
