[project]
name = "alicebot-plugin-mirai-repeater"
version = "0.0.4"
description = "using mirai adapter, will repeat group member's message randomly"
authors = [
    { name = "DekuWang", email = "2873450572@qq.com" },
]
readme = "README.md"
keywords = [
    "bot",
    "chatbot",
    "alicebot",
    "mirai",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Framework :: AsyncIO",
    "Framework :: Robot Framework",
    "Framework :: Robot Framework :: Library",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Communications :: Chat",
]
requires-python = ">=3.8"
dependencies = [
    "alicebot[all]>=0.10.0",
    "alicebot-adapter-mirai>=0.10.0",
]

[project.license]
text = "AGPL-3.0"

[project.urls]
Homepage = "https://github.com/DekuWang/alicebot-plugin-mirai-repeater"
Repository = "https://github.com/DekuWang/alicebot-plugin-mirai-repeater"

[tool.pdm.dev-dependencies]
lint = [
    "ruff",
]

[tool.ruff]
line-length = 88
target-version = "py38"

[tool.ruff.lint]
select = [
    "ALL",
]
ignore = [
    "D",
    "BLE",
    "FBT",
    "COM",
    "EM",
    "ISC",
    "INP",
    "TID",
    "E501",
    "ANN101",
    "ANN102",
    "RUF001",
    "RUF002",
    "RUF003",
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.pyupgrade]
keep-runtime-typing = true

[tool.pyright]
pythonVersion = "3.8"
pythonPlatform = "All"
typeCheckingMode = "strict"
reportUnnecessaryIsInstance = false

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
