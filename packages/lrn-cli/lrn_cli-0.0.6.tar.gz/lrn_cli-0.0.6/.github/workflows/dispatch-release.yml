#####
# Manual release dispatch
#####
name: A) Release to PyPI
on:
  workflow_dispatch:

jobs:
  pypi-publish:
    name: Upload release to PyPI
    runs-on: ubuntu-latest
    environment:
      name: release
    permissions:
      id-token: write  # This lets us grab the OIDC identity!
    steps:
      - uses: actions/checkout@v4

      - name: Python Setup
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - run: make build

      # TODO: run tests

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
