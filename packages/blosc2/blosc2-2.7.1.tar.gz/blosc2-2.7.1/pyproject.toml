[build-system]
requires = [
    "setuptools",
    "scikit-build",
    "cython>=3",
    "cmake",
    "ninja",
    "numpy>=2.0.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "blosc2"
description = "Python wrapper for the C-Blosc2 library"
readme = "README.rst"
authors = [{name = "Blosc Development Team", email = "blosc@blosc.org"}]
maintainers = [{ name = "Blosc Development Team", email = "blosc@blosc.org"}]
license = {text = "BSD-3-Clause"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: Unix",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.10, <4"
dependencies = [
    "numpy>=1.21",
    "ndindex>=1.4",
    "msgpack",
    "numexpr",
    "py-cpuinfo",
]
dynamic = ["version"]

[project.urls]
homepage = "https://github.com/Blosc/python-blosc2"
documentation = "https://www.blosc.org/python-blosc2/python-blosc2.html"

[tool.cibuildwheel]
skip = "cp36-* cp37-* pp37-* cp38-* pp38-* cp39-* pp39-* *-manylinux_i686 *_ppc64le *_s390x"

[tool.ruff]
line-length = 109
extend-exclude = ["bench"]

[tool.ruff.lint]
extend-select = [
    "B",
    "I",
    "UP",
]
