[project]
name = "calabash-experimenter"
version = "0.1.0"
description = "A software energy experiment orchestrator."
authors = [
    { name = "philippsommer27", email = "philippsommerhalter@gmail.com" },
]
dependencies = [
    "docker>=7",
    "pyyaml>=6",
    "schema>=0.7.5",
    "matplotlib>=3.8.4",
    "pandas>=2.2.2",
    "numpy>=1.26.4",
    "bcc>=0.1.10",
    "seaborn>=0.13.2",
    "psutil>=6.0.0",
    "py-cpuinfo>=9.0.0",
    "scipy>=1.14.0",
    "click>= 8.1.7",
]
requires-python = ">=3.10"
readme = "README.md"

[project.license]
text = "MIT"

[project.scripts]
calabash-experimenter = "main:cli"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true
src-layout = true
package-dir = "src"

[tool.pdm.scripts.calabash-experimenter]
call = "main:cli"
