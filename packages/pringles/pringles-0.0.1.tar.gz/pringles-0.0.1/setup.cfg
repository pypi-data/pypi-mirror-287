[metadata]
name = pringles
version = attr: pringles.__version__
description = Pringles is the python library to define and manipulate performances properly in a probabilistic framework.
long_description = file: README.md
long_description_content_type = text/markdown
keywords = 
	performance
	classification
	score
author = Sébastien Piérard
author_email = Sebastien.Pierard@gmail.com
project_urls = 
	Source = https://github.com/pierard/pringles
classifiers = 
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3

[options]
packages = find:
python_requires = >=3.11
install_requires = file: requirements.txt

[egg_info]
tag_build = 
tag_date = 0

