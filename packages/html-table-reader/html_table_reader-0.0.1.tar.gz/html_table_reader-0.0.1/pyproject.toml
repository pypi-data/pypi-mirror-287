[project]
name = "html_table_reader"
version = "0.0.1"
authors = [
  { name="Jonatan Rodrigues da Silva", email="jonatanjrss@gmail.com" },
]
description = "A simple program that extracts tables from html"
readme = "README.md"
requires-python = ">=3.11.2"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/pypa/html-table-reader"
Issues = "https://github.com/pypa/html-table-reader/issues"

[build-system]
requires = ["hatchling", "bs4==0.0.2", "pytest==8.3.2"]
build-backend = "hatchling.build"
