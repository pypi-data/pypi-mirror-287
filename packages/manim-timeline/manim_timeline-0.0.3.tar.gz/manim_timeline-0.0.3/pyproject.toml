[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "manim-timeline"
version = "0.0.3"
authors = [
  { name="John Wesley Hostetter", email="jhostetter16@gmail.com" },
]
description = "A seamless and elegant timeline for rapid presentation of related literature."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/johnHostetter/manim-timeline"
Issues = "https://github.com/johnHostetter/manim-timeline/issues"

[tool.hatch.build]
include = [
    "src/manim_timeline/**",
    "README.md",
    "LICENSE",
]
exclude = [
    "examples/**",
    "assets/**",
    "tests/**",
    "*.pyc",
    "*.pyo",
    ".git/**",
    "build/**",
    "dist/**",
    ".venv/**",
]
# Ignore VCS
ignore = ["*.git", "*.hg", ".git/**", ".hg/**"]

[tool.hatch.build.targets.wheel]
packages = ["src/manim_timeline"]
