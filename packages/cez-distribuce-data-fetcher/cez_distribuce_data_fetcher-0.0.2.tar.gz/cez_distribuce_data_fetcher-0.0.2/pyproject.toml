[project]
name = "cez-distribuce-data-fetcher"
version = "0.0.2"
description = "Fetches energy data from the CEZ Distribuce PND website"
authors = [
    { name = "aka-raccoon", email = "42897550+aka-raccoon@users.noreply.github.com" },
]
dependencies = ["selenium>=4.21.0"]
readme = "README.md"
requires-python = ">= 3.11"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/cez_distribuce_data_fetcher"]
