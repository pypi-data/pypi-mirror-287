[tool.poetry]
name = "pyswaggerapiwrap"
version = "0.1.3"
description = "Python wrapper for api with a swagger"
authors = ["KlajdiBeqiraj <k.beqiraj@myw.ai>"]
license = "MIT License"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
pydantic = "^2.8.2"
