[tool.poetry]
name = "nmwifi"
version = "0.0.3"
description = "Python API (and CLI) to configure a Wi-Fi device through NetworkManager using a fallback Access Point."
authors = ["gruvw <gruvw.dev@gmail.com>"]
readme = "README.md"
homepage = "https://github.com/gruvw/nmwifi"
repository = "https://github.com/gruvw/nmwifi"
documentation = "https://github.com/gruvw/nmwifi"
keywords = ["network-manager", "networking", "wifi", "ap", "api"]

[tool.poetry.dependencies]
python = "^3.10"
click = "^8.1.7"

[tool.poetry.scripts]
nmwifi = "nmwifi._cli:cli"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
