# joyful-finetune/pyproject.toml

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.setuptools.packages.find]
where = ["src/"]
include = ["joyful.finetune"]

[tool.hatch.build.targets.wheel]
packages = ["src/joyful/finetune"]

[project]
name = "joyful-finetune"
version = "0.0.1"
authors = [
  { name="Joy the Scamper", email="joyful.20240721@gmail.com" }
]
description = "APIs to fine tune an LLM from Joyful Labs"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
license = {text = "MIT License"}
