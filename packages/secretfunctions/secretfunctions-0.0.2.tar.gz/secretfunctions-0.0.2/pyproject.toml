[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "secretfunctions"
version = "0.0.2"

authors = [{ name = "NeuralDevelopment", email = "neutro2@outlook.de" }]
description = "simple library to keep some things private and secret"

readme = "readme.md"
license = { file = "license" }
requires-python = ">=3.9"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]

dependencies = [
  "load_dotenv >= 0.1.0",
]

[project.optional-dependencies]
dev = [
]
test = [
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
"Homepage" = "https://dev.azure.com/neuraldevelopment/secretfunctions"
