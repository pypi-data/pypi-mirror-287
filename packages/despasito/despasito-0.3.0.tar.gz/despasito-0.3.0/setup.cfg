[coverage:run]
omit = 
	*/tests/*
	despasito/_version.py

[yapf]
COLUMN_LIMIT = 119
INDENT_WIDTH = 4
USE_TABS = False

[flake8]
max-line-length = 119

[versioneer]
VCS = git
style = pep440
versionfile_source = despasito/_version.py
versionfile_build = despasito/_version.py
tag_prefix = ''

[aliases]
test = pytest

[tool:pytest]
testpaths = 
	despasito/tests

[egg_info]
tag_build = 
tag_date = 0

