[project]
name = "vectorvein"
version = "0.1.0"
description = "Default template for PDM package"
authors = [
    { name = "Anderson", email = "andersonby@163.com" },
]
dependencies = [
    "openai>=1.37.1",
    "tiktoken>=0.7.0",
    "httpx>=0.27.0",
    "anthropic[vertex]>=0.31.2",
    "pydantic>=2.8.2",
    "Pillow>=10.4.0",
]
requires-python = ">=3.8"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true
