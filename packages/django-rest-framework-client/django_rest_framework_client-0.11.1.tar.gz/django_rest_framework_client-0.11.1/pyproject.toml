[project]
name = "django-rest-framework-client"
version = "0.11.1"
description = "Python client for a DjangoRestFramework based web site"
authors = [
    { name = "David Karchmer", email = "dkarchmer@gmail.com" },
]
dependencies = [
    "setuptools>=71.1.0",
    "requests",
]
requires-python = ">=3.10,<4"
readme = "README.md"
keywords = [
    "django",
    "djangorestframework",
    "drf",
    "rest-client",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/dkarchmer/django-rest-framework-client"

[project.optional-dependencies]
dev = [
    "pytest>=8.3.2",
    "ruff>=0.5.5",
    "coverage>=7.6.0",
    "mock>=5.1.0",
    "requests-mock>=1.12.1",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.scripts]
test = "pytest"
lint = "ruff check"
