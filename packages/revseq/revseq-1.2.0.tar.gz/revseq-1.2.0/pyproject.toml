[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "revseq"
version = "1.2.0"
description = "reverse and/or complement dna sequence"
authors = [
    { name = "Miles Smith", email = "mileschristiansmith@gmail.com" },
]
requires-python = ">= 3.10"
readme = "README.rst"
dependencies = [
    "typer>=0.11.0",
    "icontract>=2.6.6",
    "rich>=13.7.1",
    "typeguard>=4.2.1",
]
classifiers = [
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Typing :: Typed",
]

[project.license]
text = "GPL-3.0"

[project.urls]
homepage = "https://github.com/milescsmith/revseq"
repository = "https://github.com/milescsmith/revseq"
changelog = "https://github.com/milescsmith/revseq/releases"

[project.scripts]
revseq = "revseq.__main__:app"

[tool.coverage.paths]
source = [
    "src",
    "*/site-packages",
]

[tool.coverage.run]
branch = true
source = [
    "revseq",
]

[tool.coverage.report]
show_missing = true
fail_under = 100

[tool.pdm.scripts]
format = "ruff format src/"
lint = "ruff check --fix src/"
test = "nox"

[tool.pdm.scripts.all]
composite = [
    "format",
    "lint",
    "test",
]

[tool.pdm.dev-dependencies]
dev = [
    "nox>=2024.4.15",
    "pytest>=8.3.2",
    "mypy>=1.11.0",
    "ruff>=0.5.5",
    "pytest-cov>=5.0.0",
    "coverage>=7.6.0",
    "hypothesis>=6.108.4",
    "codecov>=2.1.13",
    "pre-commit>=3.7.1",
    "safety>=3.2.4",
    "pytest-random-order>=1.1.1",
    "pytest-xdist[psutil]>=3.6.1",
]

[tool.pytest.ini_options]
pythonpath = "."
addopts = [
    "--import-mode=importlib",
]
typeguard-packages = "revseq"
