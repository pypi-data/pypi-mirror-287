[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "kumosdk"
description = "Python client for kumo search, AI infrastrure searching."
authors = [
    {"name" = "Kumo", "email" = "contact@vega.org"},
]
readme = "README.md"
requires-python = ">=3"
keywords = ["search", "AI", "kumo"]
license = {"text" = "GPL 3.0"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
dependencies = ["requests"]
dynamic = ["version"]

[project.urls]
Documentation = "https://gitee.com/kumo-pub/kumoai"
Source = "https://gitee.com/kumo-pub/kumoai"
Tracker = "https://gitee.com/kumo-pub/kumoai/issues"

[tool.setuptools.dynamic]
version = {attr = "kumosdk.__version__"}

[tool.setuptools.packages.find]
where = ["src"]
