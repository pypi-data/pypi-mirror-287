[metadata]
name = stitching-headless
version = 0.5.3
description = A Python package for fast and robust Image Stitching
long_description = file: README.md
long_description_content_type = text/markdown
author = Binh Phan
author_email = ptbinh2003@gmail.com
license = Apache License 2.0
license_files = LICENSE
platforms = any
classifiers =
    Programming Language :: Python :: 3 :: Only
project_urls =
	Source = https://github.com/BinhPhan13/stitching-headless
    Bug Tracker = https://github.com/lukasalexanderweber/stitching/issues

[options]
packages = find:
install_requires =
    opencv-python-headless>=4.0.1
	largestinteriorrectangle
include_package_data = True
zip_safe = False

[options.entry_points]
console_scripts =
    stitch = stitching.cli.stitch:main

[options.packages.find]
exclude = tests
