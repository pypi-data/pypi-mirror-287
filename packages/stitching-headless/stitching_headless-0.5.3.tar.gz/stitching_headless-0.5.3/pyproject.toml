[project]
name = "stitching-headless"
version = "0.5.3"
description = "A Python package for fast and robust Image Stitching"
authors = [
    { name = "Binh Phan", email = "ptbinh2003@gmail.com" }
]
dependencies = [
    "largestinteriorrectangle",
    "opencv-python-headless>=4.0.1",
]
readme = "README.md"
requires-python = ">= 3.10"
license = { text = "Apache License 2.0" }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/stitching_headless"]
