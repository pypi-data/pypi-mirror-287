[build-system]
requires = ["setuptools>=70.0"]
build-backend = "setuptools.build_meta"

[project]
name = "DEBtoolPyIF"
version = "0.0.5"
authors = [
    { name = "Diogo F. Oliveira", email = "diogo.miguel.oliveira@tecnico.ulisboa.pt" },
]
description = "A Python Interface for the MATLAB package DEBtool, a package with tools for Dynamic Energy Budget models."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    'Development Status :: 2 - Pre-Alpha',
    'Intended Audience :: Science/Research',
    'License :: OSI Approved :: MIT License',
    'Programming Language :: Python :: 3',
    'Topic :: Scientific/Engineering :: Bio-Informatics',
]
license = { file = "LICENSE" }
keywords = ["Dynamic Energy Budget", "DEB", "DEBtool"]
dependencies = [
    'numpy<=1.26.4',
    'pandas>=1.2.0',
    'tabulate>=0.9.0',
    'setuptools>=70.0.0'
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["DEBtoolPyIF*"]

[project.urls]
Homepage = "https://gixthub.com/diogo-f-oliveira/DEBtool-Python-Interface"
Issues = "https://github.com/diogo-f-oliveira/DEBtool-Python-Interface/issues"