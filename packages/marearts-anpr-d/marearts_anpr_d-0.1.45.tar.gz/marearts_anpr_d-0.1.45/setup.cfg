[metadata]
name = marearts_anpr_d
version = 0.1.44
description = marearts anpr detector
long_description = file: README.md
long_description_content_type = text/markdown
author = marearts
author_email = hello@marearts.com
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
url = https://github.com/yourusername/marearts-anpr-d
project_urls = 
	Homepage = https://github.com/yourusername/marearts-anpr-d
	Bug Tracker = https://github.com/yourusername/marearts-anpr-d/issues

[options]
packages = find:
python_requires = >=3.11
install_requires = 
	numpy

[options.package_data]
* = *.pyx, *.c

[options.extras_require]
dev = 
	cython
	setuptools_scm[toml]

[options.entry_points]
console_scripts = 
	crypto_mng = marearts_anpr_d.main:main

[tool.setuptools_scm]
write_to = marearts_anpr_d/_version.py

[build_ext]
inplace = 1

[egg_info]
tag_build = 
tag_date = 0

