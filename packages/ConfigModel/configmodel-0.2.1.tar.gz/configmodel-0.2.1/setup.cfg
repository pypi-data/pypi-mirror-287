[metadata]
name = ConfigModel
description = Allows defining model classes and loading/saving them to INI files
author = Vasily Maslyukov
author_email = auro.coding@gmail.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/umanamente/py-configmodel/
project_urls = 
	Documentation = https://py-configmodel.readthedocs.io/
	Source = https://github.com/umanamente/py-configmodel/
	Changelog = https://py-configmodel.readthedocs.io/en/latest/changelog.html
	Tracker = https://github.com/umanamente/py-configmodel/issues
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov
	coverage

[options.entry_points]

[tool:pytest]
addopts = 
	--cov configmodel --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = configmodel

[egg_info]
tag_build = 
tag_date = 0

