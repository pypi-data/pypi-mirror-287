[project]
name = "modo-todo"
version = "0.1.0"
description = "todos and more from simple markdown"
authors = [
    { name = "James Turk", email = "dev@jpt.sh" },
]
dependencies = [
    "click>=8.1.7",
    "rich>=13.7.1",
    "python-dateutil>=2.9.0.post0",
]
requires-python = ">=3.12"
readme = "README.md"

[project.license]
text = "MIT"

[project.scripts]
modo = "modo.app:cli"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true
