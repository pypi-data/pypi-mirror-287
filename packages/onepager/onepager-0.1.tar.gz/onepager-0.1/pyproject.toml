[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "onepager"
authors = [{name = "Julien Blanchard"}]
description = "OnePager allows you to create simple and easy-to-navigate documentation for all your projects"
version = "0.1"
readme = "README.md"
requires-python = ">=3.7"
dependencies = ["datetime","typing","mistune"]

[project.scripts]
onepager = "onepager:runOnePager"