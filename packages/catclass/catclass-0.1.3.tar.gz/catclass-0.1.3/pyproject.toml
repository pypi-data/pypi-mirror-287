[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name="catclass"
version="0.1.3"
authors = [
    { name="Miha MalenÅ¡ek"},
]
description="A robust framework for generating synthetic categorical datasets for evaluation or testing purposes."
readme="README.md"
requires-python = ">=3.8"
dependencies = [
    "numpy",
    "scipy",
    "scikit-learn",
    "typing",
]
license = {file = "LICENSE"}
keywords = ["synthetic datasets", "data generation", "categorical data"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
[project.urls]
Homepage = "https://github.com/98MM/msc_cc"
Repository = "https://github.com/98MM/msc_cc"
