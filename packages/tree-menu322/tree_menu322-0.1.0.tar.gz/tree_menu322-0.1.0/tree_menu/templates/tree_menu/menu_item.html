<li{% if item.is_active %} class="active"{% endif %}>
    <a href="{{ item.url }}">{{ item.title }}</a>
    {% if item.children %}
        <ul>
            {% for child in item.children %}
                {% include "tree_menu/menu_item.html" with item=child %}
            {% endfor %}
        </ul>
    {% endif %}
</li>
