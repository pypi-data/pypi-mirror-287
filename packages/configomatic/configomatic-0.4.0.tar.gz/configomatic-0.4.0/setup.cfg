[metadata]
name = configomatic
description = Package providing a configurable object for use in Python applications.
long_description = file: README.md
author = Matt Pryor
author_email = matt@stackhpc.com
url = https://github.com/azimuth-cloud/configomatic

[options]
zip_safe = False
include_package_data = True
packages = find:
install_requires = 
	pydantic

[options.extras_require]
toml = toml
yaml = pyyaml
all = 
	pyyaml
	toml

[egg_info]
tag_build = 
tag_date = 0

