[tool.poetry]
name = "untangled-credio-cli"
version = "24.07.25"
description = "A command-line tool to build everything."
authors = ["Tuan <tuan@untangled.finance>"]
license = "MIT"
readme = "README.md"
packages = [{include = "credio"}]

[tool.poetry.scripts]
credio = "credio.cli.entrypoint:main"

[tool.poetry.dependencies]
python = "3.11.9"
pyinstaller = "6.8.0"
typer = "^0.12.3"
rich = "^13.7.1"
paramiko = "^3.4.0"
aiohttp = "^3.9.5"
jmespath = "^1.0.1"
ipfshttpclient = "^0.7.0"
aiofile = "^3.8.8"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
