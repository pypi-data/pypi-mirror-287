[tool.poetry]
name = "harbinger"
version = "0.1.1"
description = "The Decepticon ship that carries weapons of mass destruction."
authors = ["Ravencentric <me@ravencentric.cc>"]
readme = "README.md"
packages = [{include = "harbinger", from = "src"}]

[tool.poetry.dependencies]
python = ">=3.10"
cyclopts = "^2.9.4"
typing-extensions = "^4.12.2"
loguru = "^0.7.2"

[tool.poetry.group.dev.dependencies]
mypy = "^1.11.0"
ruff = "^0.5.4"

[tool.ruff]
line-length = 120

[tool.ruff.lint]
extend-select = ["I"]
fixable = ["ALL"]

[tool.mypy]
strict = true
pretty = true

[tool.poetry.scripts]
harbinger = "harbinger.__main__:app"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
