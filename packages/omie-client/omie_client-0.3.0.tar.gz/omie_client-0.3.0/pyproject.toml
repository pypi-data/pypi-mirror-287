[tool.poetry]
name = "omie-client"
version = "0.3.0"
description = "Omie Client Python SDK"
authors = ["BHub Tech Team <tech-team@bhub.ai>"]
readme = "README.md"
classifiers = [
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/morais90/omie-client"
Issues = "https://github.com/morais90/omie-client/issues"

[tool.poetry.dependencies]
python = "^3.9"
httpx = {extras = ["http2"], version = "^0.27.0"}
pydantic = "^2.7.4"

[tool.poetry.group.dev.dependencies]
ruff = ">=0.4.10,<0.6.0"
mypy = "^1.10.0"
pytest = "^8.2.2"
respx = "^0.21.1"
pytest-cov = "^5.0.0"
pre-commit = "^3.7.1"
python-semantic-release = "^9.8.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
addopts = "-vv -s"
testpaths = [
    "tests"
]

[tool.ruff]
# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]
line-length = 100
indent-width = 4
target-version = "py39"

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F"]
fixable = ["ALL"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = false

[tool.semantic_release]
branch = "main"
version_variable = "omie_client/__init__.py:__version__"
version_toml = [
    "pyproject.toml:tool.poetry.version",
]
