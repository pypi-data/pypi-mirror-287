[tool.poetry]
name = "chemllmhack"
version = "0.1.8"
description = "A SDK for computational chemistry LLM hackthon"
authors = ["bowen zhang <bowen.zhang@qdx.co>"]
readme = "README.md"
exclude = ["project/", "*.log", "paper_db/", "temp/", "*.bin", "*.sqlite3"]

[tool.poetry.dependencies]
python = ">=3.11,<3.13"
requests = "^2.32.3"
langchain = "^0.2.8"
langchain-openai = "^0.1.16"
pymupdf = "^1.24.7"
pymongo = {extras = ["srv"], version = "^4.8.0"}
langchain-community = "^0.2.7"
langchain-mongodb = "^0.1.6"
pypdf = "^4.3.0"
google-cloud-storage = "^2.17.0"
pandas = "^2.2.2"
openpyxl = "^3.1.5"
biopython = "^1.84"
langchainhub = "^0.1.20"
langgraph = "^0.1.9"
scipy = "^1.14.0"
langchain-chroma = "^0.1.2"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
chemllmhack = "chemllmhack.rex_language:main"

