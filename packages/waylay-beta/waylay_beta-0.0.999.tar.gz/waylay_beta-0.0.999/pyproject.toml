[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "waylay-beta"
version = "0.0.999"
description = "(DISABLED) Waylay Python SDK-beta (sunset)."
readme = "README.md"
authors = [{name = "Waylay", email = "info@waylay.io"}]
