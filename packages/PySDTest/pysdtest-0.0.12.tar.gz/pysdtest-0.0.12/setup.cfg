[metadata]
name = PySDTest
version = 0.0.12
author = Kyungho Lee
author_email = liikh1994@gmail.com
description = A Python Package for Stochastic Dominance Tests
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/lee-kyungho/pysdtest
project_urls = 
	Bug Tracker = https://github.com/lee-kyungho/pysdtest/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

