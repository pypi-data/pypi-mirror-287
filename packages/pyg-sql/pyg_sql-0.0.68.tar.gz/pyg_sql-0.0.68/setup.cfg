[metadata]
name = pyg-sql
version = 0.0.68
author = Yoav Git
author_email = yoav.git@gmail.com
description = pyg-sql implements a fully-featured no-sql document-store within sql.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/gityoav/pyg-sql
project_urls = 
	Bug Tracker = https://github.com/gityoav/pyg-sql/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = pyg-base; pyg-encoders; sqlalchemy; sqlalchemy-utils

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

