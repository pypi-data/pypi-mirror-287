[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[project]
name = "pretlog"
version = "0.1.2"
authors = [
  { name="Ekter", email="ektermoi1@proton.me" },
]
description = "Simple colorizer for python outputs"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
dependencies = ["colorama"]

[project.urls]
Homepage = "https://github.com/Ekter/python-pretty-logger"
Issues = "https://github.com/Ekter/python-pretty-logger/issues"