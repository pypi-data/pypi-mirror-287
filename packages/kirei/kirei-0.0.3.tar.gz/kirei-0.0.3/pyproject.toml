[tool.poetry]
name = "kirei"
version = "0.0.3"
description = "kirei is a typed, multi-backend user interface framework. you can easy to add user interface to your script."
authors = ["KosWu <koswu@outlook.com>"]
license = "MIT"
exclude = [ 
    "demo",
    "tests",
    "docs"
]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
typer = "^0.12.3"
inquirer = "^3.3.0"
pydantic = "^2.8.2"
rich = "^13.7.1"
gradio = "^4.37.2"
prompt-toolkit = "^3.0.47"

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.2"
black = "^24.4.2"
pylint = "^3.2.5"
ipython = "^8.26.0"
babel = "^2.15.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
